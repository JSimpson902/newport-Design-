<template>
    <div class="slds-panel__header">
        <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate">{headerTitle}</h2>
    </div>
    <div class="slds-panel__body">
        <template for:each={debugTraces} for:item="trace">
            <lightning-accordion key={trace.debugInfo} allow-multiple-sections-open>
                <lightning-accordion-section label={trace.elementApiName}>
                    <builder_platform_interaction-debug-panel-body
                        key={trace.debugInfo}
                        raw-text={trace.debugInfo}
                    ></builder_platform_interaction-debug-panel-body>
                </lightning-accordion-section>
            </lightning-accordion>
        </template>
    </div>
</template>
