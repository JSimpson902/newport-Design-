<template>
    <div class={conditionLogicContainerClasses}>
        <lightning-combobox
            class="slds-col slds-grow conditionLogic"
            label={logicComboboxLabel}
            value={state.conditionLogicComboBoxValue}
            options={conditionLogicOptions}
            dropdown-alignment="auto"
            onchange={handleConditionLogicChange}
        ></lightning-combobox>
    </div>

    <div class="slds-form-element slds-m-bottom_small">
        <lightning-input
            if:true={state.showCustomLogicInput}
            type="text"
            label={labels.customLogicLabel}
            onfocusout={handleCustomLogicFocusOut}
            value={state.conditionLogic.value}
            required
            message-when-value-missing={showErrorMessageIfBlank}
            field-level-help={labels.customConditionHelpText}
            class="slds-col customLogic"
        ></lightning-input>
    </div>

    <builder_platform_interaction-list
        if:false={isConditionListVisible}
        items={state.conditions}
        onaddlistitem={handleAddCondition}
        onupdatelistitem={handleUpdateCondition}
        ondeletelistitem={handleDeleteCondition}
        add-label={labels.addConditionsLabel}
        max-items={maxConditions}
        max-items-label={labels.maxConditionsLabel}
    >
        <div slot="listBody">
            <slot name="conditions">
                <!-- Example:
                <builder_platform_interaction-row>condition 1</builder_platform_interaction-row>
                <builder_platform_interaction-row>condition 2</builder_platform_interaction-row>
                -->
            </slot>
        </div>
    </builder_platform_interaction-list>
</template>
