<template>
    <div class={parentStartDivComputedClass} title={nodeIconTitle} style={nodeLocation}>
        <div class={nodeClasses}>
            <div class="start-button slds-is-absolute">
                <button
                    title={nodeIconTitle}
                    tabindex="0"
                    class="icon slds-icon__container_circle"
                    onfocus={handleNodeClick}
                    onmousedown={handleMouseDown}
                    onclick={handleNodeClick}
                >
                    <span class="hiddenText">{nodeIconA11yTitle}</span>
                    <builder_platform_interaction-element-icon
                        icon-name={iconName}
                        icon-size={iconSize}
                        icon-shape={iconShape}
                        background-color={iconBackgroundColor}
                        is-canvas-element-icon
                    >
                    </builder_platform_interaction-element-icon>
                </button>
            </div>
        </div>

        <div class={startBoxClasses}>
            <div class="slds-p-top_x-large slds-p-bottom_x-small">
                <div class="slds-text-heading_small slds-truncate slds-m-bottom_xx-small">{nodeTypeLabel}</div>
                <div class="slds-text-body_regular slds-truncate slds-m-top_xx-small">{startIconFlowType}</div>
            </div>
            <div class="slds-text-align_left">
                <div if:false={isRecordTriggeredFlow}>
                    <builder_platform_interaction-start-node-trigger-button
                        if:true={isTrigger}
                        node={node}
                    ></builder_platform_interaction-start-node-trigger-button>
                    <builder_platform_interaction-start-node-context-button
                        if:true={isContext}
                        node={node}
                    ></builder_platform_interaction-start-node-context-button>
                </div>
                <div if:true={isRecordTriggeredFlow}>
                    <builder_platform_interaction-record-trigger-start-node
                        node={node}
                    ></builder_platform_interaction-record-trigger-start-node>
                </div>
                <builder_platform_interaction-start-node-scheduled-path-button
                    if:true={isScheduledPath}
                    node={node}
                ></builder_platform_interaction-start-node-scheduled-path-button>
            </div>
        </div>
        <!--End Point-->
        <button
            if:true={hasAvailableConnections}
            title={endPointTitle}
            tabindex="0"
            class="end-point slds-is-absolute"
            style={endPointStyle}
        >
            <span class="hiddenText">{endPointA11yTitle}</span>
        </button>
    </div>
</template>
