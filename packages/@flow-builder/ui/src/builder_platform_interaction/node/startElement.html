<template>
    <div id={nodeGuid} class='element-container slds-is-absolute slds-text-align_center' style={nodeLocation} title={nodeTitle}>
        <div class={nodeClasses}>
            <!--Node icon -->
            <lightning-icon variant='inverse' icon-name={iconName} class='start-icon slds-icon__container_circle'></lightning-icon>

            <!--End Point-->
            <button if:true={hasAvailableConnections} title={endPointTitle} tabindex='0' class='end-point slds-is-absolute'></button>
        </div>

        <!--Label-->
        <div class='text-container slds-is-absolute'>
            <div class='text-label slds-text-body_regular slds-truncate'>{nodeLabel}</div>
        </div>
    </div>
</template>
