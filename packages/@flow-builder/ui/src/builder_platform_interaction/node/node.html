<template>
    <div class='node-container slds-is-absolute slds-text-align_center' style={nodeLocation} ondblclick={handleDblClick}>
        <div class={nodeClasses} id={node.guid}>
            <!--Node icon -->
            <lightning-icon icon-name={iconName} size='large' class='icon' onclick={handleNodeClick}></lightning-icon>

            <!--End Point-->
            <div class='end-point slds-is-absolute'></div>

            <!--Trash can-->
            <lightning-button-icon if:true={node.config.isSelected} icon-name='utility:delete' variant='bare' size='small' alternative-text='Delete' class='trash-can slds-is-absolute slds-button-icon_small'></lightning-button-icon>
        </div>

        <!--Label and description-->
        <div class='text-container slds-is-absolute'>
            <strong class='slds-text-body_regular slds-truncate'>{node.label}</strong>
            <div class='slds-text-body_regular slds-truncate'>{node.description}</div>
        </div>
    </div>
</template>
