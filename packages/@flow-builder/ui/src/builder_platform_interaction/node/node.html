<template>
    <div class={parentDivComputedClass} title={nodeIconTitle} style={nodeLocation}>
        <div class={nodeClasses}>
            <!--Node icon -->
            <div class={rotateIconClass}>
                <button
                    title={nodeIconTitle}
                    tabindex="0"
                    class={buttonClass}
                    onfocus={handleNodeClick}
                    onmousedown={handleMouseDown}
                    onclick={handleNodeClick}
                    ondblclick={handleDblClick}
                >
                    <span class="hiddenText">{labels.nodeIconA11yText}</span>
                    <builder_platform_interaction-element-icon
                        icon-name={iconName}
                        icon-size={iconSize}
                        icon-shape={iconShape}
                        background-color={iconBackgroundColor}
                        is-canvas-element-icon
                    >
                    </builder_platform_interaction-element-icon>
                </button>
            </div>

            <!--End Point-->
            <button
                if:true={hasAvailableConnections}
                title={labels.endPointTitle}
                tabindex="0"
                class="end-point slds-is-absolute"
            >
                <span class="hiddenText">{labels.endPointTitleA11yText}</span>
            </button>

            <!--Trash can-->
            <lightning-button-icon
                if:true={showTrashIcon}
                tabindex="0"
                icon-name="utility:delete"
                variant="bare"
                size="small"
                alternative-text={trashCanAlternativeText}
                class="trash-can slds-is-absolute slds-button-icon_small"
                onclick={handleTrashClick}
            ></lightning-button-icon>

            <!--Error icon-->
            <lightning-icon
                if:true={node.config.hasError}
                icon-name="utility:error"
                variant="error"
                size="xx-small"
                alternative-text={labels.errorIconAlternativeText}
                title={labels.errorIconTitle}
                class="error-icon slds-is-absolute slds-button-icon_small"
            ></lightning-icon>
        </div>

        <!--Label and description-->
        <div class="text-container slds-is-absolute">
            <div class="text-element-type slds-text-body_regular slds-truncate">
                {nodeTypeLabel}
            </div>
            <div if:true={nodeLabel} lwc:dom="manual" class="text-element-label slds-text-body_regular"></div>
        </div>
    </div>
</template>
