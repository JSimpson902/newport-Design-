<template>
    <template if:true={preConnector}>
        <builder_platform_interaction-flc-connector
            style={preConnector.style}
            class={preConnector.class}
            connector-info={preConnector.connectorInfo}
            is-selection-mode={isSelectionMode}
        ></builder_platform_interaction-flc-connector>
    </template>
    <template for:each={nodes} for:item="node">
        <builder_platform_interaction-flc-compound-node
            key={node.key}
            style={node.style}
            class={node.className}
            node={node.nodeInfo}
            is-selection-mode={isSelectionMode}
        >
        </builder_platform_interaction-flc-compound-node>
    </template>

    <div class="hidden">{force}</div>
    <template if:true={menu}>
        <div class="menu slds-dropdown " style={menu.style}>
            <template if:true={menu.connectorMenu}>
                <builder_platform_interaction-flc-connector-menu
                    prev={menu.prev}
                    next={menu.next}
                    parent={menu.parent}
                    child-index={menu.childIndex}
                    is-paste-available={isPasteAvailable}
                    elements-metadata={menu.elementsMetadata}
                ></builder_platform_interaction-flc-connector-menu>
            </template>
            <template if:false={menu.connectorMenu}>
                <builder_platform_interaction-flc-node-menu
                    condition-options={menu.conditionOptionsForNode}
                    element-metadata={menu.elementMetadata}
                    guid={menu.guid}
                ></builder_platform_interaction-flc-node-menu>
            </template>
        </div>
    </template>
</template>
