<template>
    <div class="stepped-stage-node">
        <lightning-icon
            icon-name="utility:jump_to_right"
            size="large"
            variant="inverse"
            class="background-dark icon__container_square"
        ></lightning-icon>

        <div class="main">
            <h3
                class="header slds-m-top_large slds-p-bottom_small slds-p-horizontal_small slds-border_bottom slds-text-heading_small slds-truncate"
            >
                {node.label}
            </h3>
            <div class="items-header background-dark slds-p-around_small slds-border_bottom">
                {itemsHeader}
            </div>
            <div class="items-section slds-p-top_x-small">
                <template for:each={items} for:item="item">
                    <div
                        key={item.name}
                        data-item-guid={item.guid}
                        class="item slds-p-horizontal_x-small slds-p-vertical_x-small"
                        ondblclick={handleOpenItemPropertyEditor}
                    >
                        <lightning-icon
                            icon-name="standard:screen"
                            size="medium"
                            class="slds-m-right_x-small"
                        ></lightning-icon>
                        <span class="slds-truncate">{item.label}</span>
                        <button
                            class="slds-button slds-float_right slds-m-top_x-small"
                            onclick={handleDeleteItem}
                            data-item-guid={item.guid}
                        >
                            <lightning-icon key={item.name} icon-name="utility:delete" size="xx-small"></lightning-icon>
                        </button>
                    </div>
                </template>

                <button
                    onclick={handleAddItem}
                    class="slds-size_4-of-5 slds-m-horizontal_x-small slds-button slds-button_neutral slds-m-bottom_small add-item"
                >
                    <lightning-icon
                        icon-name="utility:add"
                        class="slds-button__icon_left slds-current-color slds-m-right_x-small"
                        size="xx-small"
                    ></lightning-icon>
                    {labels.addNewSteppedStageItem}
                </button>
            </div>
        </div>
    </div>
</template>
