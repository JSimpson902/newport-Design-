<template>
    <div class="slds-grid slds-grid_align-left">
        <!-- gear icon -->
        <lightning-button-icon
            icon-name="utility:settings"
            onclick={handleDropdown}
            class="slds-col slds-grow-none slds-m-left_small slds-align_absolute-center filterButton"
            variant="border-filled"
            size="medium"
            title={filterOpenPopoverAltText}
            alternative-text={filterOpenPopoverAltText}
        >
        </lightning-button-icon>

        <!-- display selected options-->
        <lightning-formatted-text
            value={selections}
            class="slds-col slds-m-left_small selected-options slds-line-clamp_x-small"
        >
        </lightning-formatted-text>
    </div>
</template>
