<template>
    <div class="slds-p-vertical_x-large slds-p-horizontal_large">
        <div class="debugOptions">
            <div class="slds-p-bottom_medium">
                <h2>{labels.debugOptions}</h2>
            </div>
            <lightning-input
                type="checkbox"
                label={labels.runLatestVersion}
                checked={debugInput.runLatestVersion}
                class="runLatestVersion"
                onchange={handleChange}
            ></lightning-input>
            <lightning-input
                type="checkbox"
                label={labels.showDebugInfo}
                checked={debugInput.showDebugInfo}
                field-level-help={labels.showDebugInfoHelptext}
                class="showDebugInfo"
                onchange={handleChange}
            ></lightning-input>
            <lightning-input
                type="checkbox"
                label={labels.enableRollbackMode}
                checked={debugInput.enableRollback}
                class="enableRollback"
                onchange={handleChange}
            ></lightning-input>
            <lightning-input
                type="checkbox"
                label={labels.runAs}
                checked={debugInput.runAs}
                class="runAs"
                onchange={handleChange}
            ></lightning-input>
            <lightning-lookup
                if:true={debugInput.runAs}
                field-name={fieldApiName}
                object-infos={objectInfos}
                record={sourceRecord}
                label={labels.selectUser}
                max-values={maxValues}
                required={required}
                class="selectUser"
                onchange={handleValueChange}
            ></lightning-lookup>
            <lightning-input
                type="checkbox"
                label={labels.governorLimits}
                checked={debugInput.governorLimits}
                class="governorLimits"
                onchange={handleChange}
            ></lightning-input>
        </div>
        <div class="inputVariables">
            <div class="slds-p-top_medium">
                <p>{labels.inputVarTitle}</p>
            </div>
            <div class="helptext slds-p-top_medium">
                <p if:false={hasInputVariables}>{labels.noInputVarText}</p>
                <p if:true={hasInputVariables}>{labels.inputVarText}</p>
            </div>
            <template for:each={inputVar} for:item="variable">
                <template if:true={variable.isInput}>
                    <builder_platform_interaction-debug-editor-input-variables
                        oninputevent={handleInputVariable}
                        key={variable.name}
                        variable={variable}
                    ></builder_platform_interaction-debug-editor-input-variables>
                </template>
            </template>
        </div>
    </div>
</template>
