<template>
    <div class="container">
        <div class="header">
            <h2>{labels.debugOptions}</h2>
        </div>
        <div class="options">
            <lightning-input
                type="checkbox"
                label={labels.runLatestVersion}
                checked={debugInput.runLatestVersion}
                class="runLatestVersion"
                onchange={handleChange}
            ></lightning-input>
            <lightning-input
                type="checkbox"
                label={labels.showDebugInfo}
                checked={debugInput.showDebugInfo}
                field-level-help={labels.showDebugInfoHelptext}
                class="showDebugInfo"
                onchange={handleChange}
            ></lightning-input>
            <lightning-input
                type="checkbox"
                label={labels.enableRollbackMode}
                checked={debugInput.enableRollback}
                class="enableRollback"
                onchange={handleChange}
            ></lightning-input>
            <lightning-input
                type="checkbox"
                label={labels.runAs}
                checked={debugInput.runAs}
                class="runAs"
                onchange={handleChange}
            ></lightning-input>
            <lightning-lookup if:true={debugInput.runAs} label="Run this flow as"></lightning-lookup>
            <lightning-input
                type="checkbox"
                label={labels.governorLimits}
                checked={debugInput.governorLimits}
                class="governorLimits"
                onchange={handleChange}
            ></lightning-input>
        </div>
        <div class="slds-p-top_large"></div>
        <p><b> {labels.inputVarTitle}</b></p>
        <div>
            <div class="slds-p-top_medium"></div>
            <template if:false={hasInputVariables}>
                <p>{labels.noInputVarText}</p>
            </template>
            <template if:true={hasInputVariables}>
                <p>{labels.inputVarText}</p>
            </template>
            <div class="slds-p-top_medium"></div>
            <template for:each={inputVar} for:item="variable" for:index="itemIndex">
                <template if:true={variable.isInput}>
                    <builder_platform_interaction-debug-editor-input-variables
                        oninputevent={handleInputVariable}
                        key={variable.name}
                        variable={variable}
                    >
                    </builder_platform_interaction-debug-editor-input-variables>
                </template>
            </template>
            <div class="slds-p-top_large"></div>
        </div>
    </div>
</template>
