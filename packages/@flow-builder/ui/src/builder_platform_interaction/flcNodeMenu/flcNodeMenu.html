<template>
    <builder_platform_interaction-flc-menu>
        <div
            class="node-menu-header slds-border_bottom slds-dropdown__header"
            role="separator"
            slot="header"
            title="Menu Sub Heading"
        >
            <lightning-button
                class="slds-float_right test-cancel-button"
                label="Cancel"
                title="Cancel"
                variant="base"
                onclick={handleCancelButtonClick}
            ></lightning-button>
            <div class="slds-m-top_x-large">
                <h3 class="slds-text-heading_small slds-truncate test-header-label">
                    {menuConfiguration.header.label}
                </h3>
                <p class="slds-text-body_regular slds-truncate test-header-description">
                    {menuConfiguration.header.description}
                </p>
            </div>
        </div>

        <ul if:true={menuConfiguration.body} class="body slds-dropdown__divst" role="menu" slot="body">
            <template for:each={menuConfiguration.body.NodeActions} for:item="item">
                <li
                    class="slds-dropdown__item"
                    data-value={item.value}
                    key={item.value}
                    role="presentation"
                    onclick={handleSelectMenuItem}
                >
                    <a role="menuitem" tabindex="0">
                        <span class="slds-media__figure slds-m-right_x-small">
                            <lightning-icon
                                icon-name={item.icon}
                                size="x-small"
                                variant={item.iconVariant}
                            ></lightning-icon>
                        </span>
                        <span class="slds-media__body">
                            {item.label}
                        </span>
                    </a>
                </li>
            </template>
        </ul>

        <div if:true={menuConfiguration.footer} class="slds-border_top slds-p-around_small test-footer" slot="footer">
            <button
                class="test-edit-button slds-button slds-button_brand slds-button_stretch"
                onclick={handleEditButtonClick}
            >
                {menuConfiguration.footer.buttonText}
            </button>
        </div>
    </builder_platform_interaction-flc-menu>
</template>
