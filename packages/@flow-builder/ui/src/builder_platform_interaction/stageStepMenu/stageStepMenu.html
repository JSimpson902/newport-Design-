<template>
    <div class="menu">
        <builder_platform_interaction-alc-menu-template>
            <h3 slot="header" class="slds-m-vertical_small slds-text-heading_small slds-m-top_large">
                {labels.addStepButton}
            </h3>

            <div slot="body">
                <template for:each={menuConfiguration.sections} for:item="section">
                    <ul key={section.guid} class="slds-listbox slds-listbox_vertical" role="menu">
                        <li class="slds-dropdown__header" role="separator" title="Automatic">
                            <span>{section.header}</span>
                        </li>
                        <template for:each={section.items} for:item="item">
                            <div key={item.elementSubtype}>
                                <li
                                    class="slds-listbox__item"
                                    element-subtype={item.elementSubtype}
                                    role="presentation"
                                    onclick={handleSelectMenuItem}
                                >
                                    <div
                                        class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                        role="menuitem"
                                        title={item.tooltip}
                                    >
                                        <span class="slds-icon_container push-icon-down">
                                            <lightning-icon
                                                icon-name={item.iconName}
                                                size={item.iconSize}
                                                class={item.iconClasses}
                                                variant={item.iconVariant}
                                            ></lightning-icon>
                                        </span>
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                {item.label}
                                            </span>
                                            <span
                                                class="slds-listbox__option-meta slds-listbox__option-meta_entity slds-truncate"
                                            >
                                                {item.description}
                                            </span>
                                        </span>
                                    </div>
                                </li>
                            </div>
                        </template>
                    </ul>
                </template>
            </div>
        </builder_platform_interaction-alc-menu-template>
    </div>
</template>
