<template>
    <div class="resource_editor">
        <div class="slds-form slds-form_compound slds-p-around_small" if:true={showResourceTypesSelector}>
            <lightning-combobox
                class="slds-col slds-grow"
                label={labels.resourceTypeLabel}
                options={resourceTypes}
                value={selectedResource}
                required
                placeholder={labels.resourceTypePlaceholderLabel}
                message-when-value-missing={labels.resourceTypeRequiredLabel}
                dropdown-alignment="auto"
                onchange={handleResourceChange}
            >
            </lightning-combobox>
        </div>
        <builder_platform_interaction-resource-editor-container
            selected-resource-type={selectedResourceType}
            new-resource-info={newResourceInfo}
        >
        </builder_platform_interaction-resource-editor-container>
    </div>
</template>
