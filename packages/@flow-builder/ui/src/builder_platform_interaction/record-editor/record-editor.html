<template>
    <builder_platform_interaction-accordion>
        <builder_platform_interaction-accordion-section>
            <div slot='accordion-header'>Details</div>
            <div slot='accordion-body'>
                <builder_platform_interaction-label-description label={recordNode.label} dev-name={recordNode.name} description={recordNode.description} guid={recordNode.guid} onpropertychanged={handleEvent}> </builder_platform_interaction-label-description>
            </div>
        </builder_platform_interaction-accordion-section>
    </builder_platform_interaction-accordion>
    
    <div class="slds-m-bottom_small slds-border_top">
        <h3 class="slds-text-heading_small slds-p-around_small">{labels.selectObject}</h3>
        <div class="slds-p-horizontal_small">
            <builder_platform_interaction-resource-picker crud-filter-type={crudFilterType} 
            label={labels.object} mode={resourcePickerMode} oncomboboxstatechanged={handleResourceChanged}></builder_platform_interaction-resource-picker>
        </div>
    </div>
    <div if:true={resourceApiName}>
        <!-- Find Records section -->
        <builder_platform_interaction-record-filter if:true={showFilter} element-type={elementType} filter-items={filterItems} record-entity-name={resourceApiName} record-fields={recordFields} filter-type={filterType} onaddrecordlookupfilter={handleEvent} onupdaterecordlookupfilter={handleEvent} ondeleterecordlookupfilter={handleEvent}></builder_platform_interaction-record-filter>
    
        <!-- Sort Records section -->
        <builder_platform_interaction-record-sort resource-api-name={resourceApiName} onfieldselected={handleFieldSelected}></builder_platform_interaction-record-sort>
    
        <!-- Record Store Fields Selection section -->
        <builder_platform_interaction-record-store-options
                element-type={recordNode.elementType}
                resource-api-name={resourceApiName}
                number-of-records-to-store={numberRecordsToStore}
                assign-null-values-if-no-records-found={assignNullValuesIfNoRecordsFound}></builder_platform_interaction-record-store-options>
    </div>    
</template>
