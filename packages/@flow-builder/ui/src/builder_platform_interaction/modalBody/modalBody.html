<template>
    <div class={bodyTextContainerClass}>
        <p if:true={bodyTextOne} class={bodyTextOneClass}>{bodyTextOne}</p>
        <p if:true={isShowBodyTwoStandard} class="slds-text-align_center slds-m-top_small">{bodyTextTwo}</p>
        <lightning-accordion
            if:true={isShowBodyTwoVariant}
            allow-multiple-sections-open
            active-section-name={openSections}
        >
            <lightning-accordion-section name="errorDetails" label={labels.errorDetailsTitle}>
                <div class="slds-var-p-bottom_medium">{labels.flowErrorScreenHint}</div>
                <div class="stacktrace">{bodyTextTwo}</div>
            </lightning-accordion-section>
        </lightning-accordion>
    </div>
    <div if:true={hasUsedByContent} class="slds-p-horizontal_small">
        <builder_platform_interaction-used-by-content
            list-section-header={listSectionHeader}
            list-section-items={listSectionItems}
            custom-icon-map={customIconMap}
            section-type="used-by"
        >
        </builder_platform_interaction-used-by-content>
    </div>
    <div if:true={hasWarningList} class="slds-p-horizontal_small slds-m-top_medium">
        <ul class="slds-list_dotted">
            <template for:each={listWarningItems} for:item="listItem">
                <li key={listItem.key}>{listItem.message}</li>
            </template>
        </ul>
    </div>
</template>
