<template>
    <lightning-record-edit-form object-api-name={objectApiName} layout-type="Compact">
        <lightning-layout multiple-rows="true">
            <template class="slds-grid slds-wrap" for:each={objectFieldAndValues} for:item="field">
                <lightning-layout-item key={field.name} class="slds-size_1-of-2">
                    <lightning-input-field
                        variant="label-stacked"
                        field-name={field.name}
                        onchange={onFieldChange}
                        value={field.value}
                    ></lightning-input-field>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-record-edit-form>
</template>
