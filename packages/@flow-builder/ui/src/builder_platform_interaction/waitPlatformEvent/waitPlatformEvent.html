<template>
    <div class="slds-size_medium">
        <builder_platform_interaction-entity-resource-picker
            class="slds-form-element slds-size_1-of-2"
            combobox-config={eventTypeComboboxConfig}
            value=""
            is-event-mode
            oncomboboxstatechanged={handleEventTypeChanged}
            onitemselected={handleEventTypeChanged}>
        </builder_platform_interaction-entity-resource-picker>    
    </div>
    <div if:true={selectedEventType}>
        <h3 class="slds-p-top_small slds-text-heading_small slds-p-bottom_small">{labels.filterEventLabel}</h3>
        <div class="slds-border_top">
            <div class="slds-grid slds-p-top_small">
                <h3 class="slds-text-heading_small slds-section__title">
                    <span>{labels.assignOutputsToVariablesLabel}</span>
                </h3>
                <lightning-helptext class="slds-m-left_xx-small" content={labels.platformEventOutputHelpText}></lightning-helptext>
            </div>
            <div>
                <ul>
                    <builder_platform_interaction-parameter-item item={outputParameterItem}></builder_platform_interaction-parameter-item>
                </ul>
            </div>
        </div>
    </div>
</template>
