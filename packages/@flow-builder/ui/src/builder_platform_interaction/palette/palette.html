<template>
    <lightning-accordion
        allow-multiple-sections-open
        active-section-name={activeSections}
        class="lightning-accordion"
        onsectiontoggle={handleSectionToggle}
    >
        <template if:true={sections} for:each={sections} for:item="section" for:index="rowIndex">
            <lightning-accordion-section
                key={section.guid}
                name={section.guid}
                label={section.label}
                class="accordion-section"
            >
                <builder_platform_interaction-palette-section
                    section={section}
                    icon-size={iconSize}
                    enable-locator={enableLocator}
                    show-resource-details={showResourceDetails}
                    items-draggable={itemsDraggable}
                    onfocus={handleFocus}
                >
                </builder_platform_interaction-palette-section>
            </lightning-accordion-section>
        </template>
    </lightning-accordion>
</template>
