    <div class='zoom-panel slds-is-fixed slds-p-around_large'>

        <div class='slds-button-group' role='group'>
            <lightning-button variant='base' disabled={isZoomOutDisabled} icon-name='utility:dash' id='zoomOutButton' title='Zoom Out (&#8984; -)' class='slds-button slds-button_neutral' onclick={handleZoomOutClick}></lightning-button>
            <lightning-button if:true={isZoomToView} variant='base' icon-name='utility:contract_alt' id='fitButton' title='Zoom to Fit (&#8984; 0)' class='slds-button slds-button_neutral' onclick={handleZoomToFitClick}></lightning-button>
            ï»¿<lightning-button if:false={isZoomToView} variant='base' icon-name='utility:expand_alt' id='expandButton' title='Zoom to 100% (&#8984; 1)' class='slds-button slds-button_neutral' onclick={handleZoomToViewClick}></lightning-button>
            <lightning-button variant='base' disabled={isZoomInDisabled} icon-name='utility:add' id='zoomInButton' title='Zoom In (&#8984; +)' class='slds-button slds-button_neutral' onclick={handleZoomInClick}></lightning-button>
        </div>
    </div>
</template>
