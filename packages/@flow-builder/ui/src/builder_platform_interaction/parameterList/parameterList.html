<template>
    <builder_platform_interaction-custom-property-editor
        if:true={hasConfigurationEditor}
        configuration-editor={configurationEditor}
        configuration-editor-input-variables={configurationEditorInputVariables}
        configuration-editor-type-mappings={configurationEditorTypeMappings}
        builder-context={builderContext}
        element-info={elementInfo}
        onconfiguration_editor_generic_type_mapping_changed={handleCpeTypeMappingChangeEvent}
        automatic-output-variables={automaticOutputVariables}
    ></builder_platform_interaction-custom-property-editor>
    <template if:false={hasConfigurationEditor}>
        <h3 if:false={emptyInputs} class="slds-text-heading_small slds-p-vertical_small inputHeader">
            {inputHeader}
        </h3>
        <div class="slds-p-horizontal_small inputs">
            <ul if:false={emptyInputs}>
                <template for:each={sortedInputsWithWarnings} for:item="input" for:index="index">
                    <builder_platform_interaction-parameter-item
                        item={input.item}
                        is-input="true"
                        key={input.item.rowIndex}
                        item-index={index}
                        element-type={elementType}
                        rules={inputRules}
                        warning-badge={input.warning.warningBadge}
                        warning-message={input.warning.warningMessage}
                        show-delete={input.warning.shouldBeDeleted}
                        hide-parameter-icon={input.warning.hideIcon}
                    >
                    </builder_platform_interaction-parameter-item>
                </template>
            </ul>
            <div if:true={emptyInputsWithOutputs} class="emptyInputsMessage">
                <builder_platform_interaction-gone-camping
                    class="goneCamping"
                    title={emptyInputsTitle}
                    body={emptyInputsBody}
                >
                </builder_platform_interaction-gone-camping>
            </div>
        </div>
    </template>
    <div if:true={showOutputParam}>
        <!-- Advanced Option selection checkbox -->
        <builder_platform_interaction-use-advanced-options-checkbox
            if:true={automaticOutputHandlingSupported}
            is-advanced-mode={isAdvancedMode}
            input-parent-div-css={advancedOptionsCheckboxDivCss}
        >
        </builder_platform_interaction-use-advanced-options-checkbox>

        <div if:true={isAdvancedMode} class={cssDivAdvancedMode}>
            <h3 class="slds-text-heading_small slds-p-around_small outputHeader">
                {outputHeader}
            </h3>
            <div class="slds-p-horizontal_small outputs">
                <ul>
                    <template for:each={sortedOutputsWithWarnings} for:item="output" for:index="index">
                        <builder_platform_interaction-parameter-item
                            item={output.item}
                            key={output.item.rowIndex}
                            is-input="false"
                            item-index={index}
                            element-type={elementType}
                            warning-badge={output.warning.warningBadge}
                            warning-message={output.warning.warningMessage}
                            show-delete={output.warning.shouldBeDeleted}
                            hide-parameter-icon={output.warning.hideIcon}
                        >
                        </builder_platform_interaction-parameter-item>
                    </template>
                </ul>
            </div>
        </div>
    </div>
    <div if:true={emptyInputsAndOutputs} class="emptyInputsOutputsMessage">
        <builder_platform_interaction-gone-camping
            class="goneCamping"
            title={emptyInputsOutputsTitle}
            body={emptyInputsOutputsBody}
        >
        </builder_platform_interaction-gone-camping>
    </div>
</template>
