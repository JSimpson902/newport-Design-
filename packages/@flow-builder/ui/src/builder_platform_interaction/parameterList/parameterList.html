<template>
    <lightning-tabset>
        <lightning-tab value='tabitem-inputs' class='tabitem-inputs' label={inputTabHeader}>
            <div class="slds-p-horizontal_small" >
                <ul if:false={emptyInputs}>
                    <template for:each={sortedInputsWithWarnings} for:item="input" for:index="index">
                        <builder_platform_interaction-parameter-item item={input.item}
                                is-input=true
                                key={input.item.rowIndex} item-index={index} element-type={elementType}
                                rules={inputRules} warning-badge={input.warning.warningBadge} warning-message={input.warning.warningMessage}
                                show-delete={input.warning.shouldBeDeleted} hide-parameter-icon={input.warning.hideIcon}>
                        </builder_platform_interaction-parameter-item>
                    </template>
                </ul>
                <div if:true={emptyInputs} class='emptyInputsMessage'>
                    <builder_platform_interaction-gone-camping class='goneCamping' title={emptyInputsTitle} body={emptyInputsBody}>                        
                    </builder_platform_interaction-gone-camping>
                </div>
            </div>
        </lightning-tab>
        <lightning-tab value='tabitem-outputs' class='tabitem-outputs' label={outputTabHeader}>
            <div class="slds-p-horizontal_small">
                <ul if:false={emptyOutputs}>
                    <template for:each={sortedOutputsWithWarnings} for:item="output" for:index="index">
                        <builder_platform_interaction-parameter-item item={output.item}
                                is-input=false 
                                key={output.item.rowIndex} item-index={index} element-type={elementType}
                                warning-badge={output.warning.warningBadge} warning-message={output.warning.warningMessage}
                                show-delete={output.warning.shouldBeDeleted} hide-parameter-icon={output.warning.hideIcon}>
                        </builder_platform_interaction-parameter-item>
                    </template>
                </ul>
                <div if:true={emptyOutputs} class='emptyOutputsMessage'>
                    <builder_platform_interaction-gone-camping class='goneCamping' title={emptyOutputsTitle} body={emptyOutputsBody}>                        
                    </builder_platform_interaction-gone-camping>
                </div>
            </div>
        </lightning-tab>
    </lightning-tabset>
</template>
