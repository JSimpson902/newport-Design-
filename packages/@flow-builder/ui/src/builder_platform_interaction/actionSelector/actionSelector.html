<template>
        <div class="slds-grid slds-gutters slds-gutters_xx-small slds-m-bottom_x-small">
            <lightning-combobox label={labels.actionTypeLabel} 
                                options={state.typeOptions} 
                                value={state.selectedElementType} 
                                onchange={handleElementTypeChanged}
                                spinner-active={state.spinnerActive}
                                dropdown-alignment="auto"
                                class="slds-col slds-size_1-of-3 types">
            </lightning-combobox>
            <builder_platform_interaction-combobox label={actionComboLabel} 
                                                   menu-data={state.filteredActionMenuData} 
                                                   oncomboboxstatechanged={handleActionChanged}
                                                   onitemselected={handleActionChanged}
                                                   onfiltermatches={handleFilterMatches}
                                                   value={actionComboValue}
                                                   placeholder={actionComboPlaceholder}
                                                   class="slds-col slds-size_2-of-3"
                                                   disabled={actionComboDisabled}
                                                   error-message={errorMessage}>
             </builder_platform_interaction-combobox>
         </div>
</template>
