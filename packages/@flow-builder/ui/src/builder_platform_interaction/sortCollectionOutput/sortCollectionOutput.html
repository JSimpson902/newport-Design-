<template>
    <div class="slds-m-top_small">
        <h3 class="slds-text-heading_small slds-p-top_small">{labels.sortOutputTitle}</h3>
        <div class="slds-form_stacked slds-no-flex">
            <lightning-radio-group
                name="sortOutput"
                label={labels.maxRecords}
                options={outputOptions}
                value={selectedOutput}
                onchange={handleSortOutputChanged}
                required
                class="slds-m-top_x-small slds-form-element test-sort-control-size"
            ></lightning-radio-group>
        </div>
        <div class="slds-p-left_large slds-p-right_small" if:true={showMaxNumber}>
            <div class="slds-text-body_small slds-text-color_weak slds-m-bottom_medium">{labels.maxNumber}</div>
            <div class="slds-size_1-of-3">
                <lightning-input
                    type="number"
                    required
                    label={labels.maxNumber}
                    name="maxNumber"
                    value={limit.value}
                    variant="label-hidden"
                    message-when-value-missing={limit.error}
                    onchange={handleMaxNumberChanged}
                    min="0"
                    max={maxLimit}
                    class="test-sort-limit"
                >
                </lightning-input>
            </div>
        </div>
    </div>
</template>
