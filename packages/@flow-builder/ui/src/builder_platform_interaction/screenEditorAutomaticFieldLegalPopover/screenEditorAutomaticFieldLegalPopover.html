<template>
    <lightning-popup
        aria-describedby="popup-body"
        aria-labelledby="popup-heading"
        onclickout={handleClickout}
        onkeydown={handleKeyDown}
    >
        <div class="slds-popover slds-popover_prompt slds-popover_brand slds-popover_brand-bottom">
            <lightning-button-icon
                icon-name="utility:close"
                variant="bare"
                title={labels.closeButtonTitle}
                alternative-text={labels.closeButtonAssistiveText}
                onclick={handleCloseButtonClick}
                class="slds-float_right slds-popover__close"
            >
            </lightning-button-icon>
            <div class="slds-popover__body" id="popup-body">
                <div class="slds-popover__meta">
                    <lightning-badge label={labels.badgeLabel}></lightning-badge>
                </div>
                <div class="slds-media">
                    <div class="slds-media__body">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <lightning-primitive-icon
                                    icon-name="utility:prompt"
                                    size="small"
                                    svg-class="slds-popover__icon"
                                >
                                </lightning-primitive-icon>
                            </div>
                            <div class="slds-media__body">
                                <h2 id="popup-heading" class="slds-popover_prompt__heading">{labels.headerText}</h2>
                                <p>
                                    {labels.legalText} &nbsp;
                                    <lightning-formatted-url
                                        if:true={hasAgreementUrl}
                                        value={automaticFieldLegalAgreements}
                                        label={labels.agreementUrlLabel}
                                        target="_blank"
                                    >
                                    </lightning-formatted-url>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-popup>
    <div class="popupLocation"></div>
</template>
