<template>
    <div class="slds-grid slds-m-bottom_x-small">
        <h3 class="slds-text-title_caps">
            <!-- TODO: Localize labels after W-4693112 -->
            <span class="slds-truncate">Outcome Details</span>
        </h3>
    </div>
    <builder_platform_interaction-label-description
            label={outcome.label}
            dev-name={outcome.name}
            onpropertychanged={handlePropertyChanged}
            hide-description=true>
    </builder_platform_interaction-label-description>    
    <builder_platform_interaction-list items={conditions}
                                             onaddlistitem={handleAddCondition}
                                             onupdatelistitem={handleUpdateCondition}
                                             ondeletelistitem={handleDeleteCondition}>
        <div slot="listBody">
            <template for:each={conditions} for:item="condition" for:index="conditionIndex">
                 <!-- TODO: revisit index based on https://gus.lightning.force.com/lightning/r/ADM_Work__c/a07B0000004t9dVIAQ/view -->
                 <builder_platform_interaction-row item-prefix={condition.prefix} show-prefix=true item-index={conditionIndex} show-delete={showDelete} key={condition.rowIndex}>
                    <div slot="rowBody">
                        <builder_platform_interaction-expression-builder element-type={expressionBuilderElementType} expression={condition.condition} showoperator=true lhs-label="resource" operator-label="operator" rhs-label="value"></builder_platform_interaction-expression-builder>
                    </div>
                </builder_platform_interaction-row>
            </template>
        </div>
    </builder_platform_interaction-list>    
</template>
