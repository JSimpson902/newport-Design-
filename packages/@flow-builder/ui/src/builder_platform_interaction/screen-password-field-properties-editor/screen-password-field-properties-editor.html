<template>
    <div if:true={field}>
        <div class='slds-p-horizontal_small slds-p-top_x-small'>
             <!--  field label and unique name -->
             <builder_platform_interaction-label-description layout-mode='vertical'
                                                             label={field.fieldText}
                                                             label-optional=true
                                                             dev-name={field.name}
                                                             hide-description
                                                             guid={field.guid}
                                                             onpropertychanged={handlePropertyChanged}> 
            </builder_platform_interaction-label-description>

            <!--  Required checkbox -->
            <builder_platform_interaction-screen-property-field if:false={isCheckbox}
                                                                name='isRequired' 
                                                                label={labels.required}
                                                                type='boolean'
                                                                value={field.isRequired}
                                                                onpropertychanged={handlePropertyChanged}>
            </builder_platform_interaction-screen-property-field>

            <!--  default value: drop down resource list -->
            <builder_platform_interaction-ferov-resource-picker value={field.defaultValue}
                                                                combobox-config={resourceComboBoxConfig}
                                                                element-param={elementParam}
                                                                property-editor-element-type='SCREEN'
                                                                oncomboboxstatechanged={handleDefaultValueChanged}>
            </builder_platform_interaction-ferov-resource-picker>
                        
            <!--  validation text -->
            <!--  TODO: W-4827695 - use lightning component version of accordion -->
            <builder_platform_interaction-accordion>
                <builder_platform_interaction-accordion-section>
                    <div slot="accordion-header">{labels.fieldValidation}</div>
                    <div slot="accordion-body">
                        <builder_platform_interaction-screen-property-field name='validationRule.errorMessage'
                                                                            label={labels.errorMessage}
                                                                            type='long_string'
                                                                            value={validationRuleError}
                                                                            onpropertychanged={handleErrorMessageChanged}>
                        </builder_platform_interaction-screen-property-field>
                        
                        <!-- TODO: W-5183123 - change this to formula-editor component -->
                        <builder_platform_interaction-screen-property-field name='validationRule.formulaExpression'
                                                                            label={labels.validationFormula}
                                                                            type='long_string'
                                                                            value={validationRuleFormula}>
                        </builder_platform_interaction-screen-property-field>
                    </div>
                </builder_platform_interaction-accordion-section>
            </builder_platform_interaction-accordion>
            
            <!--  help text -->
            <builder_platform_interaction-accordion>
                <builder_platform_interaction-accordion-section>
                    <div slot="accordion-header">{labels.helpText}</div>
                    <div slot="accordion-body">
                        <builder_platform_interaction-screen-property-field name='helpText'
                                                                            label={labels.helpText}
                                                                            type='long_string'
                                                                            value={helpTextValue}>
                        </builder_platform_interaction-screen-property-field>
                    </div>
                </builder_platform_interaction-accordion-section>
            </builder_platform_interaction-accordion>
        </div>
    </div>
</template>
