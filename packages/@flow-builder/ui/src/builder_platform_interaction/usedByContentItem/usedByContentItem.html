        <builder_platform_interaction-element-icon
            if:true={iconName}
            icon-name={iconName}
            icon-size={iconSize}
            icon-shape={listItem.iconShape}
            background-color={listItem.iconBackgroundColor}
            icon-src={iconSrc}
            title={listItem.name}
            alternative-text={listItem.name}

        >
        </builder_platform_interaction-element-icon>
        <span class="slds-truncate test-list-item-name">{itemName}</span>
        <lightning-button-icon
            if:true={showLocatorIconForCanvasElements}
            data-guid={listItem.guid}
            icon-name="utility:search"
            variant="bare"
            title={labels.locatorIconText}
            alternative-text={labels.locatorIconText}
            onclick={handleUsageSectionLocatorClick}
            class="slds-col_bump-left test-usage-section-locator-icon"
