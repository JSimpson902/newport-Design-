<template>
    <div class="slds-m-bottom_small slds-border_top">
        <h3 class="slds-text-heading_small slds-p-around_small">{labels.sortTabHeader}</h3>
        <div class="slds-grid slds-gutters slds-gutters_xx-small slds-p-horizontal_small">
            <lightning-combobox label={labels.sortOrderLabel}
                value={sortOrder}
                options={sortOrderOptions}
                onchange={handleSortOrderChanged}
                class="slds-col slds-size_1-of-3 types">
            </lightning-combobox>
            <template if:true={state.showFieldSelector}>
                <lightning-combobox label={labels.sortByFieldLabel}
                    options={state.fieldsOptions}
                    value={selectedField}
                    onchange={handleSelectedFieldChanged}
                    placeholder={labels.selectFieldToSortResultLabel}
                    class="slds-col slds-size_1-of-3 types">
                </lightning-combobox>
            </template>
        </div>
    </div>
</template>
