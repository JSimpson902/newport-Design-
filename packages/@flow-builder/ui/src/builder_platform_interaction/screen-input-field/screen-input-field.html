<!--
 Wrapper for a variety of input fields supported by flow screens.
-->
<template>
  <lightning-input label={label}
                   variant={variant} 
                   type={type}
                   formatter={formatter}
                   value={value}
                   checked={checked}
                   required={required}
                   field-level-help={helpText}
                   tab-index='-1'>
    </lightning-input>
 </template>
