<template>
    <fieldset>
        <template if:true={showPrefix}>
            <legend class={rowClass}>
                <strong>{itemPrefix}</strong>
            </legend>
        </template>
        <div
            class={rowContentsClass}
            onrowcontentschanged={handleRowContentsChanged}
        >
            <div class="slds-col">
                <slot name="rowBody"></slot>
            </div>

            <template if:true={showDeleteButton}>
                <div class="slds-col slds-grow-none">
                    <span
                        class="slds-form-element__label slds-is-visually-empty"
                        >&nbsp;</span
                    >
                    <div class="slds-form-element__control">
                        <lightning-button-icon
                            icon-name="utility:delete"
                            onclick={handleDelete}
                            disabled={disableDelete}
                            alternative-text={deleteAlternativeText}
                        >
                        </lightning-button-icon>
                    </div>
                </div>
            </template>
        </div>
    </fieldset>
</template>
