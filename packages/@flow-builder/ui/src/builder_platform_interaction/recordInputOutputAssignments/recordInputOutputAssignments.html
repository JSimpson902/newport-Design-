<template>
    <div class="slds-m-bottom_small slds-border_top">
        <h3 class="slds-text-heading_small slds-p-around_small">{assignmentTitle}</h3>
        <div class="slds-p-horizontal_small ">
        <builder_platform_interaction-list items={inputOutputAssignmentsItems}
            add-label={labels.addFieldButtonLabel}
            onaddlistitem={handleAddAssignment}
            onupdatelistitem={handleUpdateAssignment} 
            ondeletelistitem={handleDeleteAssignment}>
                <div slot="listBody">
                  <template for:each={inputOutputAssignmentsItems} 
                            for:item="item" 
                            for:index="itemIndex" 
                            slot="listBody">
                    <div class="slds-list__item slds-is-relative" key={item.rowIndex}>
                      <builder_platform_interaction-row item-index={itemIndex} 
                        show-delete={showDelete}
                        >
                        <div slot="rowBody">
                                <builder_platform_interaction-field-to-ferov-expression-builder 
                                    object-type={recordEntityName}
                                    container-element={elementType}
                                    lhs-fields={recordFields}
                                    expression={item}
                                    lhs-label={labels.field}
                                    lhs-placeholder={labels.getFieldPlaceholder}
                                    rhs-label={rhsLabel}
                                    rules={rules}>
                            </builder_platform_interaction-field-to-ferov-expression-builder>
                          </div>
                        </builder_platform_interaction-row>
                      </div>
                    </template>
                </div>
            </builder_platform_interaction-list>
        </div>
    </div>
</template>
