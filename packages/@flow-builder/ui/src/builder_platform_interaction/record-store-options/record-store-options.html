<template>
    <div class="slds-m-bottom_small slds-border_top ">
        <div class="slds-form slds-form_stacked slds-p-around_small slds-no-flex">
            <builder_platform_interaction-rich-label 
                if:true={isLookupElement}
                label={labels.storeFieldsSelectionLabel}
                args={state.resourceDisplayText} 
                class="slds-text-body_regular">
            </builder_platform_interaction-rich-label>
            <lightning-radio-group label='{numberRecordsToStoreLabel}'
                name="numberRecordsToStoreRadioGroup" 
                options={recordStoreOptions}
                value={state.numberOfRecordsToStore}
                onchange={handleNumberRecordsToStoreChange}
                class="slds-m-top_x-small">
            </lightning-radio-group>
            <lightning-radio-group 
                if:true={state.showWayToStoreFieldSelector}
                name="wayToStoreFieldsRadioGroup"
                label={WayToStoreRecordLabel} 
                options={wayToStoreFieldsOption}
                value={state.wayToStoreFields}
                onchange={handleWayToStoreFieldsChange}
                class="slds-m-top_x-small">
            </lightning-radio-group>
            <lightning-input 
                if:true={isLookupElement}
                name="assignNullIfNoRecordFoundComboBox" 
                class='property-input slds-m-top_x-small' 
                type='checkbox' 
                label={labels.assignNullValuesIfNoRecordsFoundLabel}
                checked={state.assignNullValuesIfNoRecordsFound} 
                onchange={handleAssignNullValuesIfNoRecordsFoundChange}>
            </lightning-input>
        </div>
    </div>
</template>
