<template>
    <!--TRIGGER/SCHEDULE-->
    <div class={triggerButtonClass} style="background-color: white;" onclick={handleTriggerClick}>
        <!--UNSET TRIGGER/SCHEDULE-->
        <div if:false={isSetTrigger} tabindex="0" class={unsetStartButtonClasses}>
            <!--icon-->
            <lightning-icon
                icon-name="utility:add"
                class="slds-current-color slds-m-right_x-small"
                size="xx-small"
            ></lightning-icon>
            <span>
                {chooseScheduleOrEvent}
            </span>
        </div>
        <!--CONFIGURED TRIGGER/SCHEDULE-->
        <div if:true={isSetTrigger} class={startButtonClasses}>
            <div class="slds-grid">
                <div class={triggerSize}>
                    <span> {triggerLabel} </span>
                </div>
                <div class={selectedTriggerSize}>
                    <span class="text-labels-bold" title={selectedTriggerLabel}>{selectedTriggerLabel}</span>
                </div>
                <div if:false={flcMode} class="edit-size">
                    <span class="edit">{editLabel}</span>
                </div>
            </div>
            <div if:false={isPlatformEvent} class="slds-m-top_xx-small test-run-flow">
                <span class="slds-m-right_xx-small">{runFlowLabel}</span
                ><span class="text-labels-bold">{selectedRunFlowLabel}</span>
            </div>
        </div>
    </div>
</template>
