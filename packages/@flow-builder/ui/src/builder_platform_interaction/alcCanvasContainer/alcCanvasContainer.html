<template>
    <builder_platform_interaction-alc-canvas
        if:true={isAutoLayoutCanvas}
        offsets={canvasOffsets}
        flow-model={flowModel}
        elements-metadata={elementsMetadata}
        disable-add-elements={disableAddElements}
        disable-delete-elements={disableDeleteElements}
        is-paste-available={isPasteAvailable}
        is-selection-mode={isSelectionMode}
        supports-scheduled-paths={supportsScheduledPaths}
        onclick={handleAlcCanvasClick}
        disable-animation={disableAnimation}
        disable-debounce={disableDebounce}
        oncanvasmouseup={handleElementDeselection}
        active-element-guid={activeElementGuid}
    ></builder_platform_interaction-alc-canvas>
</template>
