<template>
    <div class="slds-p-around_small">
        <h3 class="slds-text-heading_small slds-p-bottom_small">{labels.title}</h3>
        <div class="slds-grid slds-grid_vertical-align-center">
            <span>{outputHelpText}</span>
        </div>
        <div class="slds-size_medium">
            <builder_platform_interaction-input-collection-picker
                label={labels.inputCollection}
                placeholder={labels.inputCollectionPlaceholder}
                collection-reference={mapElement.collectionReference}
                oncollectionreferencechanged={handleCollectionVariablePropertyChanged}
                sobject-only
            ></builder_platform_interaction-input-collection-picker>
        </div>
    </div>
    <div class="slds-border_top" if:true={inputObjectType}>
        <builder_platform_interaction-map-items
            map-items={mapElement.mapItems}
            output-object-type={outputObjectType}
            input-object-type={inputObjectType}
            record-fields={outputFields}
            onaddrecordfieldassignment={handleMapItemChanged}
            onupdaterecordfieldassignment={handleMapItemChanged}
            ondeleterecordfieldassignment={handleMapItemChanged}
        ></builder_platform_interaction-map-items>
    </div>
</template>
