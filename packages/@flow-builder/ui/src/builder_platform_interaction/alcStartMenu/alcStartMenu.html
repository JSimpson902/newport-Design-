<template>
    <builder_platform_interaction-alc-menu-template>
        <div slot="header" class="slds-m-top_large">
            <h3 class="slds-text-heading_small slds-truncate test-header-label">{menuConfiguration.header.label}</h3>
            <p class="slds-text-body_regular slds-truncate test-header-description">{descriptionHeader}</p>
        </div>

        <div if:true={hasBody} slot="body" class="test-start-menu-body" role="menu" onclick={handleButtonClick}>
            <div if:false={isRecordTriggeredFlow}>
                <builder_platform_interaction-start-node-trigger-button
                    if:true={hasTrigger}
                    node={flowElement}
                    role="menuitem"
                ></builder_platform_interaction-start-node-trigger-button>
                <builder_platform_interaction-start-node-context-button
                    if:true={hasContext}
                    node={flowElement}
                    role="menuitem"
                ></builder_platform_interaction-start-node-context-button>
            </div>
            <div if:true={isRecordTriggeredFlow}>
                <builder_platform_interaction-record-trigger-start-node
                    disable-edit-elements={disableEditElements}
                    node={flowElement}
                    role="menuitem"
                ></builder_platform_interaction-record-trigger-start-node>
            </div>
            <builder_platform_interaction-start-node-scheduled-path-button
                if:true={supportsScheduledPaths}
                node={flowElement}
                role="menuitem"
            ></builder_platform_interaction-start-node-scheduled-path-button>
            <builder_platform_interaction-start-node-flow-explorer-entry-point
                if:true={isRecordTriggeredFlow}
                node={flowElement}
                role="menuitem"
            ></builder_platform_interaction-start-node-flow-explorer-entry-point>
        </div>
    </builder_platform_interaction-alc-menu-template>
</template>
