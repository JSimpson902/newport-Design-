<template>
<!-- This template is common, used for invocable-action-editor, apex-plugin-editor, subflow-editor -->
    <div class='slds-form slds-form_compound slds-p-around_small'>
        <div class="slds-p-top_small">
        {title}
        </div>
        <div class='slds-p-top_small'>
        <builder_platform_interaction-label-description label={labelDescriptionConfig.label} 
                                                        dev-name={labelDescriptionConfig.name} 
                                                        description={labelDescriptionConfig.description}
                                                        guid={labelDescriptionConfig.guid}>
        </builder_platform_interaction-label-description>
        </div>
        <div if:true={displaySpinner} class='slds-is-relative full-height slds-shrink'>
            <lightning-spinner size='medium' variant='brand' class='spinner'></lightning-spinner>
        </div> 
        <div class="slds-p-top_small">
        <!-- This will be moved to parameter-list component -->
        <lightning-tabset>
            <lightning-tab id="tabitem-inputs" label={inputTabHeader}>
                <div class="slds-p-horizontal_small" >
                    <ul>
                        <template for:each={inputs} for:item="item" for:index="index">
                            <builder_platform_interaction-parameter-item item={item}
                                key={item.rowIndex} item-index={index} element-type={elementType}>
                            </builder_platform_interaction-parameter-item>
                        </template>
                    </ul>
                </div>
            </lightning-tab>
            <lightning-tab id="tabitem-outputs" label={outputTabHeader}>
                <div class="slds-p-horizontal_small">
                    <ul>
                        <template for:each={outputs} for:item="item" for:index="index">
                            <builder_platform_interaction-parameter-item item={item} 
                                key={item.rowIndex} item-index={index} element-type={elementType}>
                            </builder_platform_interaction-parameter-item>
                        </template>
                    </ul>
                </div>
            </lightning-tab>
        </lightning-tabset>
        </div>
    </div>
</template>
