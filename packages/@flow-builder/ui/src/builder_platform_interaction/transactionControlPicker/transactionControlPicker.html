<template>
    <div class="slds-p-horizontal_small slds-p-top_small">
        <div class="slds-form slds-p-bottom_large">
            <fieldset class="slds-form-element">
                <legend class="slds-form-element__legend slds-form-element__label">
                    <div class="slds-align-top">
                        {labels.transactionControlLabel}
                    </div>
                </legend>
                <div slot="actions">
                    <lightning-helptext
                        class="slds-list_inline slds-m-left_small"
                        content={labels.infoBubbleHelpText}
                    ></lightning-helptext>
                </div>
                <div class="slds-form-element__control">
                    <template for:each={whetherToStartTxnOptions} for:item="option">
                        <span class="slds-radio" key={option.value}>
                            <input
                                type="radio"
                                id={option.value}
                                value={option.value}
                                name={option.value}
                                checked={option.checked}
                                onchange={handleTransactionControlOption}
                            />
                            <label for={option.value} class="slds-radio__label">
                                <span class="slds-radio_faux"></span>
                                <b><span class="slds-form-element__label">{option.label}</span></b>
                            </label>
                        </span>
                        <div
                            class="slds-form-element__label slds-form-element slds-m-left_large"
                            style="padding-bottom: 8px;"
                            key={option.value}
                        >
                            {option.description}
                        </div>
                    </template>
                </div>
            </fieldset>
        </div>
    </div>
</template>
