<template>
    <li role="presentation" class="slds-listbox__item" onclick={handleSelect}>
        <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
            <div class="slds-grid slds-gutters slds-gutters_xx-small">
                <!-- check icon -->
                <div class="slds-col slds-size_3-of-10">
                    <span class="slds-media__figure slds-listbox__option-icon">
                        <span class="slds-icon_container slds-icon-utility-check slds-current-color">
                            <template if:true={isSelected}>
                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                </svg>
                            </template>
                        </span>
                    </span>
                </div>
                <!-- option label -->
                <div class="slds-col slds-size_7-of-10">
                    <span class="slds-media__body">
                        <span class="slds-truncate slds-m-bottom_x-small">{label}</span>
                    </span>
                </div>
            </div>
        </div>
    </li>
</template>
