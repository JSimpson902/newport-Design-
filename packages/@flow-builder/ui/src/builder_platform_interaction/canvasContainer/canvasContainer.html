<template>
    <builder_platform_interaction-canvas
        if:true={shouldCreateCanvas}
        nodes={nodes}
        canvas-config={canvasConfig}
        connectors={connectors}
        show-left-panel={showLeftPanel}
        show-marquee-button={isMultiSelectEnabled}
        onnodeselected={handleCanvasElementSelection}
        onconnectorselected={handleConnectorSelection}
        oncanvasmouseup={handleElementDeselection}
        ondragnodestop={handleCanvasElementMove}
        onaddconnection={handleAddConnector}
        onmarqueeselect={handleMarqueeSelection}
        onclick={handleCanvasClick}
    >
    </builder_platform_interaction-canvas>
</template>
