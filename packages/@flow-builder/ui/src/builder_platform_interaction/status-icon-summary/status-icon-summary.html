<template>
    <section class={sectionStyle} role="dialog" aria-labelledby="dialog-heading-id-1" aria-describedby="dialog-body-id-2">
        <button class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close slds-button_icon-inverse" title="Close dialog">
            <lightning-icon
                variant="inverse"
                icon-name="utility:close"
                size="x-small"
                onclick={handleCloseButtonClick}>
            </lightning-icon>
        </button>
        <header class="slds-popover__header">
            <div class="slds-media slds-media_center slds-has-flexi-truncate ">
                <div class="slds-media__figure">
                    <lightning-icon
                        icon-name={iconNameForHeader}
                        variant="inverse"
                        size="x-small">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-truncate slds-text-heading_medium" id="dialog-heading-id-1" title="Resolve error">{header}</h2>
                </div>
            </div>
        </header>
        <div class="slds-popover__body" id="dialog-body-id-2">
            <template if:true={showOnlyNumberOfErrors}>
               {messageBody}
            </template>
            <template if:false={showOnlyNumberOfErrors}>
                <ul class="slds-list--dotted">
                    <template for:each={messages} for:item="item">
                        <li key={item.guid}>{item.message} </li>
                    </template>
                </ul>
            </template>
        </div>
    </section>
</template>
