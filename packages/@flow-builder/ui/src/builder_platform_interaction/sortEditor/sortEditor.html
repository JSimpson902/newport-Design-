<template>
    <div class="slds-m-around_medium">
        <h3 class="slds-text-heading_small slds-p-bottom_small">{labels.sortSettings}</h3>
        <div class="slds-size_medium">
            <builder_platform_interaction-input-collection-picker
                class="test-flow-collection"
                label={labels.flowCollection}
                placeholder={labels.flowCollectionPlaceholder}
                collection-reference={sortElement.collectionReference}
                collection-processor-filter={collectionProcessorFilter}
                oncollectionreferencechanged={handleCollectionVariablePropertyChanged}
            ></builder_platform_interaction-input-collection-picker>
        </div>
        <builder_platform_interaction-sort-option-list
            if:true={showOptions}
            sort-options={sortOptions}
            sobject-or-apex-reference={sObjectOrApexReference}
            queried-fields={queriedFields}
            onupdatesortoptionitem={handleSortOptionChanged}
            ondeletesortoptionitem={handleSortOptionChanged}
            onaddsortoptionitem={handleSortOptionChanged}
        >
        </builder_platform_interaction-sort-option-list>
        <builder_platform_interaction-sort-collection-output
            selected-output={sortOutput.selectedOutput.value}
            limit={sortOutput.limit}
            onupdatesortcollectionoutput={handleSortOutputChanged}
        >
        </builder_platform_interaction-sort-collection-output>
    </div>
</template>
