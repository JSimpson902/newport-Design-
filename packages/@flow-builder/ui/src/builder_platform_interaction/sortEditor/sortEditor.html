<template>
    <div class="slds-m-around_medium">
        <h3 class="slds-text-heading_small slds-p-bottom_small">
            {labels.sortSettings}
        </h3>
        <div class="slds-size_medium">
            <builder_platform_interaction-ferov-resource-picker
                class="test-flow-collection"
                value={collectionVariable}
                error-message={sortElement.collectionReference.error}
                combobox-config={collectionVariableComboboxConfig}
                property-editor-element-type={sortElement.elementType}
                element-config={collectionVariableElementConfig}
                oncomboboxstatechanged={handleCollectionVariablePropertyChanged}
                onitemselected={handleCollectionVariablePropertyChanged}
                hide-global-constants
                hide-system-variables
                hide-global-variables
                hide-new-resource
            >
            </builder_platform_interaction-ferov-resource-picker>
        </div>
        <builder_platform_interaction-sort-option-list
            if:true={showOptions}
            sort-options={sortOptions}
            is-sobject={isSobject}
            record-entity-name={recordEntityName}
            queried-fields={queriedFields}
            onupdatesortoptionitem={handleSortOptionChanged}
            ondeletesortoptionitem={handleSortOptionChanged}
            onaddsortoptionitem={handleSortOptionChanged}
        >
        </builder_platform_interaction-sort-option-list>
        <builder_platform_interaction-sort-collection-output
            resource-display-text={resourceDisplayText}
            selected-output={sortOutput.selectedOutput.value}
            limit={sortOutput.limit}
            onupdatesortcollectionoutput={handleSortOutputChanged}
        >
        </builder_platform_interaction-sort-collection-output>
    </div>
</template>
