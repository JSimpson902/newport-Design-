<template>
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div
                    class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                    aria-expanded="true"
                    aria-haspopup="listbox"
                    role="combobox"
                >
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input
                            type="text"
                            class="slds-input slds-combobox__input slds-has-focus slds-combobox__input-value"
                            role="textbox"
                            placeholder={placeholderText}
                            readonly=""
                            onclick={handleDropDown}
                            value={selectedValue}
                        />
                        <span
                            class="slds-icon_container slds-input__icon slds-icon-utility-down slds-input__icon_right"
                        >
                            <lightning-button-icon
                                class="slds-m-right_xx-small slds-m-top-none"
                                icon-name="utility:down"
                                size="small"
                                aria-hidden="true"
                                variant="bare"
                                alternative-text="drop-down"
                            >
                            </lightning-button-icon>
                        </span>
                    </div>
                    <template if:true={openDropDown}>
                        <div class="slds-dropdown slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={options} for:item="option">
                                    <builder_platform_interaction-multi-select-option
                                        key={option.label}
                                        label={option.label}
                                        is-selected={option.isSelected}
                                        is-default={option.isDefault}
                                        onoptionselected={handleCustomSelection}
                                    ></builder_platform_interaction-multi-select-option>
                                </template>
                            </ul>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
