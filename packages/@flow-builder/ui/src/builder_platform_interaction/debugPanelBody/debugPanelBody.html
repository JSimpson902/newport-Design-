<template>
    <template for:each={textObj} for:item="currText">
        <template if:false={currText.isTitle} key={currText.id}>
            <div
                if:true={currText.isWarn}
                class="custom-builder-baseCallOutEditor__mode-info slds-grid"
                key={currText.id}
            >
                <lightning-icon
                    class="warning"
                    icon-name="utility:warning"
                    alternative-text="Info"
                    variant="warning"
                    size="xx-small"
                ></lightning-icon>
                <lightning-formatted-rich-text
                    class="withIcon"
                    value={currText.value}
                    disable-linkify="true"
                ></lightning-formatted-rich-text>
            </div>
            <div if:false={currText.isWarn} key={currText.id}>
                <lightning-formatted-rich-text
                    if:false={currText.isError}
                    class="normal"
                    key={currText.id}
                    value={currText.value}
                    disable-linkify="true"
                ></lightning-formatted-rich-text>
                <div if:true={currText.isError} key={currText.id}>
                    <div key={currText.id} class="helptext slds-p-top_medium"></div>
                    <div class="slds-box" key={currText.id}>
                        <div key={currText.id}>
                            <div class="custom-builder-baseCallOutEditor__mode-info slds-grid" key={currText.id}>
                                <lightning-icon
                                    class="error"
                                    icon-name="utility:error"
                                    alternative-text="Info"
                                    variant="error"
                                    size="xx-small"
                                ></lightning-icon>
                                <p class="slds-text-color_weak withIcon sub-title">{currText.bold}</p>
                            </div>
                            <lightning-formatted-rich-text
                                class="box"
                                value={currText.value}
                                disable-linkify="true"
                            ></lightning-formatted-rich-text>
                        </div>
                    </div>
                    <div key={currText.id} class="helptext slds-p-top_medium"></div>
                </div>
            </div>
        </template>
        <template if:true={currText.isTitle} key={currText.id}>
            <div key={currText.id} class="slds-p-top_xx-small"></div>
            <p class="sub-title slds-text-color_weak" key={currText.id}>{currText.value}</p>
            <div key={currText.id} class="helptext slds-p-top_xx-small"></div>
        </template>
    </template>
</template>
