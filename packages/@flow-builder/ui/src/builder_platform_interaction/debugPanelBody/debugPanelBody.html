<template>
    <template for:each={textObj} for:item="currText">
        <template if:false={currText.isBold} key={currText}>
            <div class="normal" key={currText.value}>{currText.value}</div>
        </template>
        <template if:true={currText.isBold} key={currText}>
            <p class="sub-title" key={currText.value}>{currText.value}</p>
        </template>
    </template>
</template>
