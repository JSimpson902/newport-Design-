<template>
    <template for:each={textObj} for:item="curLine">
        <template if:false={curLine.isSubTitle} key={curLine.id}>
            <!-- warning icon for null/not found -->
            <div
                if:true={curLine.isWarn}
                class="custom-builder-baseCallOutEditor__mode-info slds-grid"
                key={curLine.id}
            >
                <lightning-icon
                    class="warning"
                    icon-name="utility:warning"
                    alternative-text="Info"
                    variant="warning"
                    size="xx-small"
                ></lightning-icon>
                <lightning-formatted-rich-text
                    class="withIcon"
                    value={curLine.value}
                    disable-linkify="true"
                ></lightning-formatted-rich-text>
            </div>
            <!-- Wait Event Selection Combobox-->
            <div if:true={curLine.isSelection} key={curLine.id}>
                <lightning-combobox
                    class="slds-p-bottom_small wait-event-selection"
                    field-level-help={curLine.helpText}
                    label={curLine.label}
                    value={curLine.default}
                    placeholder="Select Path"
                    options={curLine.options}
                    disabled={ifSubmitWaitEvent}
                    onchange={handleWaitEventSelection}
                ></lightning-combobox>
            </div>
            <!-- Regular debug text -->
            <div if:false={curLine.isWarn} key={curLine.id}>
                <lightning-formatted-rich-text
                    if:false={curLine.isError}
                    class="normal"
                    key={curLine.id}
                    value={curLine.value}
                    disable-linkify="true"
                ></lightning-formatted-rich-text>
                <!-- error occurred/element box -->
                <div if:true={curLine.isError} key={curLine.id}>
                    <div key={curLine.id} class="helptext slds-p-top_medium"></div>
                    <div class="slds-box" key={curLine.id}>
                        <div key={curLine.id}>
                            <div class="custom-builder-baseCallOutEditor__mode-info slds-grid" key={curLine.id}>
                                <lightning-icon
                                    class="error"
                                    icon-name="utility:error"
                                    alternative-text="Info"
                                    variant="error"
                                    size="xx-small"
                                ></lightning-icon>
                                <p class="slds-text-color_weak withIcon sub-title">{curLine.bold}</p>
                            </div>
                            <lightning-formatted-rich-text
                                class="box"
                                value={curLine.value}
                                disable-linkify="true"
                            ></lightning-formatted-rich-text>
                        </div>
                    </div>
                    <div key={curLine.id} class="helptext slds-p-top_medium"></div>
                </div>
            </div>
            <!-- Wait Event Selection Submit Button-->
            <div if:true={curLine.isSelectionButton} class="slds-p-top_small" key={curLine.id}>
                <button
                    class="slds-button slds-button_brand slds-button_stretch wait-event-selection-button"
                    disabled={ifSubmitWaitEvent}
                    type="submit"
                    onclick={handleWaitEventSubmit}
                >
                    {curLine.label}
                </button>
            </div>
        </template>
        <!-- subtitles in the debug card -->
        <template if:true={curLine.isSubTitle} key={curLine.id}>
            <div key={curLine.id} class="slds-p-top_xx-small"></div>
            <p class="sub-title slds-text-color_weak" key={curLine.id}>{curLine.value}</p>
            <div key={curLine.id} class="helptext slds-p-top_xx-small"></div>
        </template>
    </template>
    <!-- governor limits -->
    <template if:true={limits}>
        <p class="sub-title slds-text-color_weak slds-p-top_xx-small slds-p-bottom_xx-small">{govLimSubtitle}</p>
        <template for:each={limits} for:item="limit">
            <div key={limit.id}>
                <lightning-formatted-rich-text
                    class="normal slds-p-top_xx-small"
                    value={limit.limit}
                    key={limit.id}
                    disable-linkify="true"
                ></lightning-formatted-rich-text>
            </div>
        </template>
    </template>
</template>
