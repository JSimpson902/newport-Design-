<template>
    <div class="container slds-grid slds-grid_vertical slds-m-around_medium">
        <div class="dateUnitPicker slds-col slds-grid slds-grid_horizontal">
            <builder_platform_interaction-counter
                id="duration"
                class="slds-size_5-of-12 slds-p-bottom_medium"
                onvaluechanged={handleWaitEventValueChanged}
                count={duration}
            ></builder_platform_interaction-counter>
            <lightning-combobox
                id="durationUnit"
                class="slds-size_7-of-12 slds-p-left_medium slds-p-top_xx-small"
                options={durationUnitOptions}
                value={durationUnit}
                onchange={handleWaitEventValueChanged}
            ></lightning-combobox>
        </div>
        <div class="extend-until slds-col slds-grid slds-grid_horizontal">
            <lightning-input
                label={extendUntilTimeCheckboxLabel}
                type="checkbox"
                checked={showExtendUntilTime}
                onchange={toggleExtendUntilTime}
            >
            </lightning-input>
            <lightning-helptext content={helpText}></lightning-helptext>
        </div>
        <div if:true={showExtendUntilTime}>
            <lightning-input
                id="extendUntil"
                type="time"
                name="extendUntil"
                value={extendUntil}
                label={timeLabel}
                onchange={handleWaitEventValueChanged}
                required
            ></lightning-input>
            <builder_platform_interaction-time-zone-picker
                id="timeZoneId"
                value={timeZoneId}
                onvaluechanged={handleValueChanged}
            ></builder_platform_interaction-time-zone-picker>
        </div>
    </div>
</template>
