<template>
    <!-- Connector SVG -->
    <svg class={svgClassName} height={svgInfo.height} width={svgInfo.width} style={svgInfo.style}>
        <g>
            <path d={svgInfo.path}></path>
        </g>
    </svg>

    <!-- Label Picker -->
    <lightning-combobox
        if:true={connectorInfo.conditionValue}
        style={connectorLabelStyle}
        disabled={isLabelPickerDisabled}
        label="Assistive text"
        options={connectorInfo.conditionOptions}
        value={connectorInfo.conditionValue}
        variant="label-hidden"
        onchange={handleComboboxChange}
        onmouseout={handleComboboxMouseOut}
        onmouseover={handleComboboxMouseOver}
    ></lightning-combobox>
    <div if:true={isConnectorDefaultOrFault} class={connectorBadgeClass} style={connectorLabelStyle}>
        <span class="slds-truncate">{connectorBadgeLabel}</span>
    </div>

    <!-- "+" Button Menu -->
    <template if:true={showAddElementButton}>
        <builder_platform_interaction-flc-button-menu
            is-connector
            icon-size="small"
            info={connectorInfo.addInfo}
            menu-opened={connectorInfo.addInfo.menuOpened}
            style={buttonMenuStyle}
            variant="connector"
        >
            <lightning-icon
                slot="trigger"
                alternative-text="Add New Element"
                class="circle-text"
                icon-name="utility:add"
                size="x-small"
                variant={addIconVariant}
            ></lightning-icon>
        </builder_platform_interaction-flc-button-menu>
    </template>
</template>
