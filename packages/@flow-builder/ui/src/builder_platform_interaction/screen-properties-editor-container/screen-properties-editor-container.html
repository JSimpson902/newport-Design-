<template>
    <div class='screen-properties-editor-container-container slds-panel slds-no-flex slds-panel_drawer slds-panel_docked-right slds-border_left slds-grid slds-grid_vertical' aria-hidden='false' >
        <div class='slds-panel__header slds-shrink-none -slds-border_bottom-none slds-grid'>
            <div class='slds-grow'>
                <h2 class='slds-panel__header-title slds-text-heading_small'>
                    <span if:true={isScreen}>{labels.screen}</span>
                    <span if:false={isScreen}><a onclick={handleScreenSelection}>{labels.screen}</a> > {node.type.label}</span>
                </h2>
            </div>

            <lightning-button-icon if:true={hasErrors} class="slds-p-right_x-small" icon-name='utility:error' 
                                                       icon-class='slds-icon-text-error' size='medium' 
                                                       variant='bare' title={labels.errorIconTitle}>
            </lightning-button-icon>
            <lightning-button-icon icon-name={toggleIconName} size='medium' variant='bare' 
                                   title={labels.togglePropertiesPanelTitle} onclick={handleToggleExpand}>
            </lightning-button-icon>
        </div>
        <div class='slds-panel__body slds-scrollable_y slds-p-around_none slds-grid slds-grid_vertical slds-grow'>
            <builder_platform_interaction-screen-properties-editor if:true={isScreen} class='properties-editor-panel slds-size_medium -slds-m-horizontal_small toggle-animated' 
                                                                   screen={node}>
            </builder_platform_interaction-screen-properties-editor>
            <div if:false={isScreen} class='properties-editor-panel slds-size_medium'>Screen field property editor (TBI)</div>
        </div>
    </div>
</template>
