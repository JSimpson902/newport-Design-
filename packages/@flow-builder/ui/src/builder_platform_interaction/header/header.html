<template>
    <div class="slds-builder-header flow-builder-header_border_icon">
        <div class="slds-builder-header__item">
            <div class="slds-builder-header__item-label">
                <lightning-icon variant="inverse" size="x-small" icon-name="utility:flow" class="slds-col flow-utility-icon"></lightning-icon>
                <div class="slds-col slds-text-body_regular flow-builder-header-label slds-p-left_small app-name">{headerLabels.appName}</div>
            </div>
        </div>
        <div class="slds-builder-header__item">
            <div class="slds-builder-header__item-label">
                <div class="slds-col slds-text-body_regular flow-builder-header-label flow-name-label">{fileNameAndVersion}</div>
            </div>
        </div>
        <div class="slds-builder-header__item slds-builder-header__utilities">
            <div class="slds-builder-header__utilities-item">
                <a href={headerBackUrl} class="slds-builder-header__item-action slds-media slds-media_center back-url">
                    <lightning-icon variant="inverse" size="x-small" icon-name="utility:back" class="slds-icon_container slds-icon-utility-back slds-current-color back-utility-icon"></lightning-icon>
                    <div class="slds-media__body slds-text-body_regular slds-p-left_small back-label">{headerLabels.backLabel}</div>
                </a>
            </div>
            <div class="slds-builder-header__utilities-item">
                <a href={headerHelpUrl} target="_blank" class="slds-builder-header__item-action slds-media slds-media_center help-url">
                    <lightning-icon variant="inverse" size="x-small" icon-name="utility:help" class="slds-icon_container slds-icon-utility-back slds-current-color help-utility-icon"></lightning-icon>
                    <div class="slds-media__body slds-text-body_regular slds-p-left_small help-label">{headerLabels.helpLabel}</div>
                </a>
            </div>
        </div>
    </div>
</template>
