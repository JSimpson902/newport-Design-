<template>
    <div class="slds-p-around_medium">
        <div class="slds-p-horizontal_x-small slds-p-top_x-small slds-grid slds-theme_shade picklist-more-details-card">
            <div class="slds-col slds-p-right_x-small">
                <lightning-icon icon-name="utility:info" size="small"></lightning-icon>
            </div>
            <div class="slds-col">
                <span class="slds-text-body_small">
                    <lightning-formatted-text value={sideText}></lightning-formatted-text>
                    &nbsp;
                </span>
                <div class="more-details">
                    <lightning-button
                        aria-describedby="more-details"
                        variant="base"
                        label={popupTriggerLabel}
                        class="slds-text-body_small popup-trigger"
                        onmouseover={handleMouseover}
                        onmouseout={handleMouseout}
                    ></lightning-button>
                    <div
                        class="slds-popover slds-popover_tooltip slds-nubbin_bottom slds-fall-into-ground"
                        role="tooltip"
                        id="more-details"
                    >
                        <div class="slds-popover__body">
                            <lightning-formatted-text value={popupText}></lightning-formatted-text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
