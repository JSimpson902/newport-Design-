        <!--Flow Properties-->
        <div class="slds-builder-toolbar__item-group">
            <lightning-button-icon variant="border-filled" 
                icon-name="utility:settings"
                alternative-text={labels.flowPropertiesTitle}
                onclick={handleEditFlowProperties}
                disabled={isEditFlowPropertiesDisabled}
                class="test-toolbar-editflowproperties">
            </lightning-button-icon>
        </div>

        <!--Right Hand Side-->
        <div class="slds-builder-toolbar__actions">
            <button if:true={showLastSavedPill} title={saveStatus} class="slds-button test-toolbar-last-saved">
                <span>{saveStatus}</span>
                <span if:true={showDate}>&nbsp;<lightning-relative-date-time value={currentDate}></lightning-relative-date-time></span>
            </button>
            <div class="inline-display slds-m-left_xx-small">
                <builder_platform_interaction-status-icon
                    messages={errors}
                    type="error"
                    direction="south"
                    headerforsummary={headerTitleForSummary}>
                </builder_platform_interaction-status-icon>
            </div>
            <lightning-badge if:true={flowStatus}
                             label={statusBadgeLabel}
                             title={statusBadgeTitle}
                             class={statusBadgeClasses}>
            </lightning-badge>
            <div class="slds-button-group slds-m-left_xx-small" role="group">
                <lightning-button
                    label={labels.runTitle}
                    title={labels.runTitle}
                    onclick={handleRun}
                    disabled={isRunDebugDisabled}
                    class="test-toolbar-run">
                </lightning-button>
                <lightning-button
                    label={labels.debugTitle}
                    title={labels.debugTitle}
                    onclick={handleDebug}
                    disabled={isRunDebugDisabled}
                    class="test-toolbar-debug">
                </lightning-button>
            </div>
            <lightning-button
                    label={labels.saveAsTitle}
                    title={labels.saveAsTitle}
                    onclick={handleSaveAs}
                    disabled={isSaveAsDisabled}
                    class="test-toolbar-saveas slds-m-left_xx-small">
            </lightning-button>
            <lightning-button
                    label={labels.saveTitle}
                    variant="brand"
                    title={labels.saveTitle}
                    onclick={handleSave}
                    disabled={saveDisabled}
                    class="test-toolbar-save slds-m-left_xx-small">
            </lightning-button>
            <lightning-button if:true={isDevMode}
                    label="Diff Flow"
                    variant="brand"
                    title="Diff Flow"
                    onclick={handleDiff}
                    class="test-toolbar-save slds-m-left_xx-small">
            </lightning-button>
        </div>
    </div>
</template>
