<template>
    <div class='slds-form-element slds-m-top_x-small'>
        <lightning-input if:true={isInput} id={name} class={classList} name={name} label={label} value={propertyValue} checked={isChecked}
                                           required={required} type={inputType} field-level-help={helpText} onchange={handleEvent} onblur={handleEvent}>
        </lightning-input>
        
        <lightning-textarea if:true={isLongString} id={name} class={classList} name={name} label={label} value={propertyValue}
                                                   required={required} field-level-help={helpText} onchange={handleEvent} onblur={handleEvent}>
        </lightning-textarea>
        
        <lightning-input-rich-text if:true={isRichString} id={name} class={classList} name={name} label={label}
                                                          value={propertyValue} formats={formats} onchange={handleEvent} onblur={handleEvent}>
        </lightning-input-rich-text>
    </div>
</template>
