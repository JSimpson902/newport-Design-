<template>
    <!-- TODO: should be using alcMenuTemplate -->
    <div class="stepped-stage-node overlay slds-dropdown">
        <div class="main">
            <h3
                class="header slds-m-top_large slds-p-bottom_small slds-p-horizontal_small slds-border_bottom slds-text-heading_small slds-truncate"
            >
                {nodeLabel}
            </h3>
            <div class="items-header background-stage-divider slds-p-around_small">{itemsHeader}</div>
            <div class="items-section">
                <div class="items-list slds-listbox slds-listbox_vertical" role="listbox">
                    <template for:each={stageStepsWithErrorClass} for:item="item" for:index="index">
                        <div
                            key={item.guid}
                            role="option"
                            class={item.cssClass}
                            tabindex={item.tabIndex}
                            aria-label={item.label}
                            aria-selected={item.ariaSelected}
                            data-item-guid={item.guid}
                            onclick={handleOpenItemPropertyEditor}
                            ondblclick={handleOpenItemPropertyEditor}
                        >
                            <div class="slds-float_left slds-clearfix itemContent">
                                <lightning-icon
                                    icon-name={item.icon}
                                    size="medium"
                                    variant="inverse"
                                    class="slds-float_left slds-m-right_small slds-m-top_xxx-small background-step-icon"
                                ></lightning-icon>
                                <div>
                                    <div
                                        class="itemStepTypeLabel slds-truncate slds-listbox__option-text slds-listbox__option-text_entity"
                                    >
                                        {item.stepTypeLabel}
                                    </div>
                                    <div class="slds-grid slds-grid_vertical-align-center">
                                        <lightning-icon
                                            if:true={item.config.hasError}
                                            icon-name="utility:error"
                                            variant="error"
                                            size="xx-small"
                                            class="slds-m-right_xx-small"
                                        ></lightning-icon>
                                        <span class={item.stepLabelCssClass} title={item.label}>{item.label}</span>
                                    </div>
                                </div>
                            </div>
                            <button
                                if:false={disableDeleteElements}
                                class="slds-button slds-float_right slds-m-top_small delete-item"
                                onclick={handleDeleteItem}
                                data-item-guid={item.guid}
                                tabindex={item.tabIndex}
                            >
                                <lightning-icon
                                    key={item.name}
                                    icon-name="utility:delete"
                                    size="xx-small"
                                ></lightning-icon>
                            </button>
                        </div>
                    </template>
                </div>
                <div class="stepMenuContainer">
                    <button
                        if:false={disableAddElements}
                        class="step-menu-trigger slds-m-horizontal_small slds-button slds-button_neutral slds-m-bottom_small slds-m-top_medium"
                        onclick={triggerStageStepMenu}
                        onmousedown={handleButtonPreClick}
                    >
                        <lightning-icon
                            icon-name={stepMenuButtonIcon}
                            class="slds-button__icon_left slds-current-color slds-m-right_x-small"
                            size="xx-small"
                        ></lightning-icon>
                        {stepMenuButtonLabel}
                    </button>
                    <lightning-popup
                        onclose={handleCloseStepMenu}
                        aria-describedby="popup-body"
                        oncanvasfocusout={handleCanvasFocusOut}
                    >
                        <div id="popup-body" class="popup-body">
                            <builder_platform_interaction-stage-step-menu
                                node={node}
                            ></builder_platform_interaction-stage-step-menu>
                        </div>
                    </lightning-popup>
                </div>
            </div>
        </div>
    </div>
</template>
