<template>
    <div class="stepped-stage-node">
        <div class="main">
            <h3
                class="
                    header
                    slds-m-top_large
                    slds-p-bottom_small
                    slds-p-horizontal_small
                    slds-border_bottom
                    slds-text-heading_small
                    slds-truncate
                "
            >
                {node.label}
            </h3>
            <div class="items-header background-stage-divider slds-p-around_small">{itemsHeader}</div>
            <div class="items-section">
                <div class="items-list slds-listbox slds-listbox_vertical" role="listbox">
                    <template for:each={stageStepsWithErrorClass} for:item="item" for:index="index">
                        <div
                            key={item.guid}
                            role="option"
                            class={item.cssClass}
                            tabindex={item.tabIndex}
                            aria-label={item.label}
                            aria-selected={item.ariaSelected}
                            data-item-guid={item.guid}
                            onclick={handleOpenItemPropertyEditor}
                            ondblclick={handleOpenItemPropertyEditor}
                        >
                            <div class="slds-float_left slds-clearfix itemContent">
                                <lightning-icon
                                    icon-name={item.icon}
                                    size="medium"
                                    variant="inverse"
                                    class="slds-float_left slds-m-right_small slds-m-top_xxx-small background-step-icon"
                                ></lightning-icon>
                                <div>
                                    <div
                                        class="
                                            itemStepTypeLabel
                                            slds-truncate
                                            slds-listbox__option-text slds-listbox__option-text_entity
                                        "
                                    >
                                        {item.stepTypeLabel}
                                    </div>
                                    <span class="itemLabel" title={item.label}>{item.label}</span>
                                </div>
                            </div>
                            <button
                                class="slds-button slds-float_right slds-m-top_small delete-item"
                                onclick={handleDeleteItem}
                                data-item-guid={item.guid}
                                tabindex={item.tabIndex}
                            >
                                <lightning-icon
                                    key={item.name}
                                    icon-name="utility:delete"
                                    size="xx-small"
                                ></lightning-icon>
                            </button>
                        </div>
                    </template>
                </div>

                <builder_platform_interaction-popover
                    onpopovertrigger={handlePopoverTrigger}
                    onpopovertoggled={handlePopoverToggled}
                >
                    <div slot="trigger" class="trigger">
                        <builder_platform_interaction-popover-trigger
                            label-info={popoverLabelInfo}
                            icon-info={popoverIconInfo}
                        ></builder_platform_interaction-popover-trigger>
                    </div>
                    <div slot="content" class="content">
                        <builder_platform_interaction-stage-step-menu
                            node={node}
                        ></builder_platform_interaction-stage-step-menu>
                    </div>
                </builder_platform_interaction-popover>
            </div>
        </div>
    </div>
</template>
