<template>
    <h3 class="slds-shrink-none slds-grid_vertical-align-start">
        <div class="slds-text-color_weak slds-text-body_small">{scheduledPathDescriptionLabel}</div>
    </h3>
    <div class="slds-m-top_x-large">
        <div class="slds-grid slds-m-bottom_x-small">
            <h3 class="slds-text-title_caps">
                <span class="slds-truncate">{labels.scheduledPathDetailsHeader}</span>
            </h3>
            <lightning-button
                label={labels.deleteScheduledPathLabel}
                title={labels.deleteScheduledPathLabel}
                class="slds-col_bump-left slds-shrink-none delete-scheduled-path-btn"
                onclick={handleDelete}
            >
            </lightning-button>
        </div>
        <div>
            <builder_platform_interaction-label-description
                name-label={labels.pathLabel}
                label={scheduledPath.label}
                dev-name={scheduledPath.name}
                guid={scheduledPath.guid}
                onpropertychanged={handlePropertyChanged}
                hide-description="true"
                class="labelDescriptionField"
            ></builder_platform_interaction-label-description>
        </div>
        <div>
            <lightning-combobox
                label={labels.timeSourceComboboxLabel}
                value={timeSourceValue}
                onchange={handleTimeSourceValueChanged}
                onfocusout={handleTimeSourceFocusOut}
                class="timeSourceCombobox slds-size_2-of-5"
                dropdown-alignment="auto"
                options={timeSourceOptions}
                required
                placeholder={labels.timeSourcePlaceholderLabel}
            ></lightning-combobox>
        </div>
        <div
            class="slds-form slds-form_compound slds-grid slds-gutters slds-grid_vertical-align-start slds-gutters_xx-small slds-p-top_x-small"
        >
            <lightning-input
                label={labels.offsetNumberLabel}
                value={offsetNumberValue}
                type="input"
                required
                onfocusout={handleOffsetNumberChanged}
                class="offsetNumberInput prompt-text slds-col slds-size_2-of-7 slds-m-right_small"
            ></lightning-input>
            <lightning-combobox
                label={labels.offsetUnitAndDirectionComboboxLabel}
                options={TIME_OPTIONS}
                value={offsetUnitValue}
                onchange={handleoffsetUnitValueChanged}
                onfocusout={handleOffsetUnitFocusOut}
                dropdown-alignment="auto"
                required
                field-level-help={labels.offsetUnitOptionsHelptext}
                class="offsetUnitAndDirectionCombobox slds-size_2-of-7"
            ></lightning-combobox>
        </div>
    </div>
</template>
