<template>
    <builder_platform_interaction-row
        item-index={fieldIndex}
        show-delete={showDelete}
        if:false={isIdField}
    >
        <div slot="rowBody">
            <!-- Fields combobox: available options shrink as fields -->
            <builder_platform_interaction-field-picker
                label={labels.field}
                placeholder={labels.getFieldPlaceholder}
                value={value}
                error-message={errorMessage}
                fields={menuDataFields}
                oncomboboxstatechanged={handleFieldChanged}
            >
            </builder_platform_interaction-field-picker>
        </div>
    </builder_platform_interaction-row>
</template>
