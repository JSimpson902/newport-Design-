<template>
    <div class="slds-size_1-of-2 slds-gutters_xx-small">
        <lightning-combobox
            class="slds-col slds-p-bottom_x-small"
            name="responseTypeToLimit"
            label={labels.responseTypeToLimit}
            options={responseTypes}
            value={responseTypeToLimit}
            dropdown-alignment="auto"
            onchange={handleResponseTypeChange}
        >
        </lightning-combobox>
    </div>

    <div class="slds-grid slds-gutters slds-gutters slds-gutters_xx-small">
        <lightning-input
            class="slds-col slds-size_1-of-2 slds-p-bottom_x-small"
            name="maxResponses"
            label={labels.maxResponses}
            value={maxResponses}
            type="number"
            required
            message-when-value-missing={labels.maxResponsesMissing}
            onblur={handleMaxResponsesFocusOut}
        >
        </lightning-input>

        <lightning-input
            class="slds-col slds-size_1-of-2 slds-p-bottom_x-small"
            name="withinDays"
            label={labels.withinDays}
            value={withinDays}
            type="number"
            required
            message-when-value-missing={labels.withinDaysMissing}
            onblur={handleWithinDaysFocusOut}
        >
        </lightning-input>
    </div>
</template>
