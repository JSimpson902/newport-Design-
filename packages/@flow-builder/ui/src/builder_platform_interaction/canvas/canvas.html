<template>
    <div class='canvas slds-is-relative' id='canvas' tabindex='0' onmouseenter={handleCanvasMouseEnter} onmouseleave={handleCanvasMouseLeave} 
             onmousedown={handleCanvasMouseDown} onmousemove={handleCanvasMouseMove} onmouseup={handleCanvasMouseUp} onkeydown={handleKeyDown}
             onkeyup={handleKeyUp} ondragover={handleDragOver} ondrop={handleDrop}>

        <!--Overlay-->
        <div if:true={isPanModeOn} class='overlay slds-is-absolute' id='overlay' onmouseenter={handleOverlayMouseEnter} onmouseleave={handleOverlayMouseLeave}
             onmousedown={handleOverlayMouseDown} onmousemove={handleOverlayMouseMove} onmouseup={handleOverlayMouseUp} oncontextmenu={handleOverlayContextMenu}>
        </div>

        <!--Marquee-->
        <builder_platform_interaction-marquee-selection-box if:true={isMarqueeModeOn} id='marquee' marquee-start-point={marqueeStartPoint} marquee-end-point={marqueeEndPoint}></builder_platform_interaction-marquee-selection-box>

        <!--Inner Canvas-->
        <div class='inner-canvas slds-is-relative' id='innerCanvas'>
            <!--Iterating over the nodes-->
            <template for:each={nodes} for:item='node'>
                <builder_platform_interaction-node node={node} key={node.guid}></builder_platform_interaction-node>
            </template>

            <!--Iterating over the connectors-->
            <template for:each={connectors} for:item='connector'>
                <builder_platform_interaction-connector connector={connector} key={connector.guid}></builder_platform_interaction-connector>
            </template>
        </div>

        <!--Zoom Panel-->
        <builder_platform_interaction-zoom-panel is-pan-mode-on={isPanModeOn} is-zoom-out-disabled={isZoomOutDisabled} is-zoom-to-view={isZoomToView} is-zoom-in-disabled={isZoomInDisabled} ontogglepanmode={handleTogglePanMode} onclicktozoom={handleZoom}></builder_platform_interaction-zoom-panel>
    </div>
</template>
