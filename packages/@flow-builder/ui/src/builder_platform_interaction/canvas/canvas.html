<template>
    <div class='canvas slds-is-relative' id='canvas' tabindex="0" onmousedown={handleMouseDown} onmousemove={handleMouseMove}
         onmouseup={handleMouseUp} oncontextmenu={handleContextMenu} onkeydown={handleKeyDown}>
        <div class='innerCanvas slds-is-relative' id='innerCanvas'>
            <!--Iterating over the nodes-->
            <template for:each={nodes} for:item='node'>
                <builder_platform_interaction-node node={node} key={node.guid} oncanvaselementdelete={handleCanvasElementDelete}></builder_platform_interaction-node>
            </template>

            <!--Iterating over the connectors-->
            <template for:each={connectors} for:item='connector'>
                <builder_platform_interaction-connector connector={connector} key={connector.guid}></builder_platform_interaction-connector>
            </template>
        </div>
    </div>
</template>
