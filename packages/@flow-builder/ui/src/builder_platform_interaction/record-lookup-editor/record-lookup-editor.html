<template>
    <builder_platform_interaction-accordion>
        <builder_platform_interaction-accordion-section>
            <div slot='accordion-header'>Details</div>
            <div slot='accordion-body'>
                <builder_platform_interaction-label-description label={recordLookupElement.label} dev-name={recordLookupElement.name} description={recordLookupElement.description} onpropertychanged={handleEvent}> </builder_platform_interaction-label-description>
            </div>
        </builder_platform_interaction-accordion-section>
    </builder_platform_interaction-accordion>
    
    <!-- temporary section for sobject picker.  -->
    <div class="slds-m-bottom_small slds-border_top">
        <h3 class="slds-text-heading_small slds-p-around_small">{labels.selectObject}</h3>
        <div class="slds-p-horizontal_small">
            <builder_platform_interaction-resource-picker crud-filter-type={crudFilterType} 
            label={labels.object} mode={resourcePickerMode} initial-item={recordEntityName} oncomboboxvaluechanged={handleResourceChanged}></builder_platform_interaction-resource-picker>
        </div>
    </div>
    
    <!-- Find Records section -->
    <builder_platform_interaction-record-filter if:true={recordEntityName} element-type={elementType} filter-items={filterItems} record-entity-name={recordEntityName} record-fields={recordFields} filter-type={filterType} onaddrecordlookupfilter={handleEvent} onupdaterecordlookupfilter={handleEvent} ondeleterecordlookupfilter={handleEvent}></builder_platform_interaction-record-filter>
    
    <!-- Sort Records section -->
    <builder_platform_interaction-record-sort resource-api-name={resourceApiName} onfieldselected={handleFieldSelected}></builder_platform_interaction-record-sort>
</template>
