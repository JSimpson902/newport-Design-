<template>
    <div
        class={classList}
        onclick={handleSelected}
        tabindex={tabIndex}
        draggable={isDraggable}
        ondragstart={handleDragStart}
        ondragend={handleDragEnd}
        onmouseover={handleMouseOver}
        onmouseout={handleMouseOut}
    >
        <div class="highlight-header slds-is-absolute slds-p-horizontal_x-small slds-align_absolute-center">
            <lightning-icon icon-name={highlightIcon} size="x-small" variant="inverse"></lightning-icon>
            <div class="slds-p-left_xx-small slds-text-body_small slds-truncate">{title}</div>
            <lightning-badge
                if:true={isAutomaticScreenField}
                class="slds-m-left_xx-small automatic-field-badge"
                label={labels.automaticFieldHighlightHeaderFieldLabel}
            ></lightning-badge>
        </div>

        <div if:false={shouldPreventEvents} class="highlight-frame">
            <slot name="screen-element" tabindex="-1"></slot>
            <div if:true={shouldDisplayIcons} class="highlight-icons-container slds-grid slds-is-absolute">
                <div if:true={isElementWithVisibilityConditions} class="visibility-icon-container visibility">
                    <lightning-icon
                        class="visibility-icon absolute left"
                        alternative-text={labels.altTextVisibilityCondition}
                        icon-name="utility:preview"
                        size="xx-small"
                        variant="container"
                        tab-index="-1"
                    ></lightning-icon>
                </div>
                <div class="highlight-icon-container slds-text-align_center">
                    <lightning-button-icon
                        class="highlight-icon middle"
                        icon-name="utility:move"
                        variant="bare-inverse"
                        size="small"
                        tab-index="-1"
                    ></lightning-button-icon>
                </div>
                <div class="highlight-icon-container slds-text-align_center">
                    <lightning-button-icon
                        class="highlight-icon right has-box-shadow"
                        icon-name="utility:delete"
                        variant="bare-inverse"
                        size="small"
                        alternative-text={labels.deleteAlternativeText}
                        onclick={handleDelete}
                        tab-index="-1"
                    ></lightning-button-icon>
                </div>
            </div>
            <div
                if:true={isElementWithVisibilityConditions}
                class="visibility-icon-container noZindex slds-is-absolute visibility"
            >
                <lightning-icon
                    class="visibility-icon absolute left"
                    alternative-text={labels.altTextVisibilityCondition}
                    icon-name="utility:preview"
                    size="xx-small"
                    variant="container"
                    tab-index="-1"
                ></lightning-icon>
            </div>
        </div>

        <div if:true={shouldPreventEvents} class="slds-grid slds-is-relative">
            <slot name="screen-element" tabindex="-1"></slot>
            <div class="slds-size_full slds-is-absolute highlight-frame">
                <div
                    if:true={shouldDisplayIcons}
                    class="highlight-icons-container slds-grid slds-is-relative slds-float_right"
                >
                    <div if:true={isElementWithVisibilityConditions} class="visibility-icon-container visibility">
                        <lightning-icon
                            class="visibility-icon absolute left"
                            alternative-text={labels.altTextVisibilityCondition}
                            icon-name="utility:preview"
                            size="xx-small"
                            variant="container"
                            tab-index="-1"
                        ></lightning-icon>
                    </div>

                    <div class="highlight-icon-container slds-text-align_center">
                        <lightning-button-icon
                            class="highlight-icon middle"
                            icon-name="utility:move"
                            variant="bare-inverse"
                            size="small"
                            tab-index="-1"
                        ></lightning-button-icon>
                    </div>
                    <div class="highlight-icon-container slds-text-align_center">
                        <lightning-button-icon
                            class="highlight-icon right has-box-shadow"
                            icon-name="utility:delete"
                            variant="bare-inverse"
                            size="small"
                            alternative-text={labels.deleteAlternativeText}
                            onclick={handleDelete}
                            tab-index="-1"
                        ></lightning-button-icon>
                    </div>
                </div>
            </div>
            <div
                if:true={isElementWithVisibilityConditions}
                class="visibility-icon-container relative noZindex slds-is-relative visibility"
            >
                <lightning-icon
                    class="visibility-icon absolute left"
                    alternative-text={labels.altTextVisibilityCondition}
                    icon-name="utility:preview"
                    size="xx-small"
                    variant="container"
                    tab-index="-1"
                ></lightning-icon>
            </div>
        </div>
    </div>
</template>
