<template>
    <span if:true={isTestMode} class={computedTestClass}></span>
    <div class="slds-grid slds-grid_vertical-align-center">
        <builder_platform_interaction-element-icon
            if:true={hasIcon}
            icon-name={iconName}
            icon-size={iconSize}
            is-draggable
            alternative-text={label}
            background-color={iconBackgroundColor}
        >
        </builder_platform_interaction-element-icon>
        <!--
        NOTE: Technically the palette item name should be a button because it is more of an
        action than a destination. However lightning-button will never support truncation of
        long text (SLDS directive) and we may run into issues when applying slds to a vanilla
        button once the shadow dom is introduced.
        -->
        <!-- TODO: [W-5609556] Temporarily rendering child resources as plan text, make them links in 220. -->
        <a
            if:false={isChildElement}
            role="button"
            class="slds-truncate"
            title={description}
            onclick={handleLinkClick}
            onkeypress={handleKeyPress}
            tabindex="0"
            >{label}</a
        >
        <span if:true={isChildElement} class="slds-truncate" title={description}
            >{label}</span
        >
    </div>
</template>
