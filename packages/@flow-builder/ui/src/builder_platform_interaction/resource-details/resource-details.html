<template>
    <div class="slds-grid">
        <div class="slds-p-bottom_small">
            <div class="slds-text-title_caps slds-m-top_x-small slds-m-bottom_x-small">{labels.RESOURCE_DETAILS_PANEL_DETAILS_TEXT}</div>
            <div class="slds-form-element">
                <label class="slds-form-element__label">{labels.RESOURCE_DETAILS_PANEL_TYPE_TEXT}
                    <div class="slds-form-element__icon slds-align-middle">
                        <lightning-icon if:true={hasIcon} icon-name={internalResourceDetails.ICON_NAME} size="xx-small" alternative-text={internalResourceDetails.LABEL}></lightning-icon>
                    </div>
                    {internalResourceDetails.TYPE}
                </label>
            </div>
            <div class="slds-form-element" if:true={hasUniqueName}>
                <label class="slds-form-element__label">{labels.RESOURCE_DETAILS_PANEL_UNIQUE_NAME_TEXT} {internalResourceDetails.NAME}
                </label>
            </div>
            <div class="slds-form-element" if:true={hasDescription}>
                <label class="slds-form-element__label">{labels.RESOURCE_DETAILS_PANEL_DESCRIPTION_TEXT} {internalResourceDetails.DESCRIPTION}
                </label>
            </div>
        </div>
    </div>
</template>
