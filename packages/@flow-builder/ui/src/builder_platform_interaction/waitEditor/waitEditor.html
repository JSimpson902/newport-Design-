<template>
    <div class="label-description slds-border_top slds-p-horizontal_small slds-p-top_small">
        <builder_platform_interaction-label-description
            label={element.label}
            dev-name={element.name}
            description={element.description}
            guid={element.guid}
            onpropertychanged={handleValueChanged}
            mode={mode}
            editor-params={editorParams}
        >
        </builder_platform_interaction-label-description>
    </div>
    <div if:true={hasConfigurationEditor} class="slds-m-bottom_small slds-border_top">
        <builder_platform_interaction-custom-property-editor
            configuration-editor={configurationEditor}
            configuration-editor-input-variables={configurationEditorInputVariables}
            onconfiguration_editor_input_value_changed={handleValueChanged}
            onwaiteventpropertychanged={handleEvent}
        ></builder_platform_interaction-custom-property-editor>
    </div>
    <div if:false={hasConfigurationEditor}>
        <div
            class="slds-p-top_x-small slds-border_top slds-p-horizontal_small slds-shrink-none slds-grid_vertical-align-start slds-text-color_weak slds-text-body_small slds-p-left_small slds-m-vertical_x-small"
        >
            {labels.waitEventsSectionDescription}
        </div>
        <div class="slds-vertical-tabs slds-is-relative slds-grow">
            <builder_platform_interaction-reorderable-vertical-navigation
                class="slds-theme_shade slds-size_1-of-5"
                menu-items={waitEventsWithDefaultPath}
                active-item-id={activeWaitEventId}
                onlistiteminteraction={handleWaitEventSelected}
                onreorderlist={handleReorderWaitEvents}
                hide-footer
            >
                <div slot="header" class="slds-grid">
                    <span class="waitEventListHeader">{labels.waitEventListHeader}</span>
                    <lightning-helptext
                        class="slds-p-top_xx-small slds-p-left_xx-small"
                        content={labels.waitEventListHelptext}
                    ></lightning-helptext>
                    <lightning-button-icon
                        icon-name="utility:add"
                        variant="border-filled"
                        class="slds-p-horizontal_xx-small"
                        onclick={handleAddWaitEvent}
                        title={labels.addWaitEventButtonLabel}
                        alternative-text={labels.addWaitEventButtonLabel}
                    ></lightning-button-icon>
                </div>
            </builder_platform_interaction-reorderable-vertical-navigation>
            <div class="slds-vertical-tabs__content slds-show slds-scrollable_y" role="tabpanel">
                <builder_platform_interaction-wait-event
                    if:false={isDefaultPath}
                    wait-event={activeWaitEvent}
                    show-delete={showDeleteWaitEvent}
                    ondeletewaitevent={handleDeleteWaitEvent}
                    onaddcondition={handleValueChanged}
                    onupdatecondition={handleValueChanged}
                    ondeletecondition={handleValueChanged}
                    onpropertychanged={handleValueChanged}
                    onwaiteventpropertychanged={handleValueChanged}
                    onwaiteventparameterchanged={handleValueChanged}
                    onwaiteventaddparameter={handleValueChanged}
                    onwaiteventdeleteparameter={handleValueChanged}
                    onupdatewaiteventeventtype={handleValueChanged}
                >
                </builder_platform_interaction-wait-event>
                <div if:true={isDefaultPath}>
                    <div class="slds-grid slds-m-bottom_x-small">
                        <h3 class="slds-text-title_caps">
                            <span class="slds-truncate">{labels.waitEventsDetailsHeader}</span>
                        </h3>
                    </div>
                    <builder_platform_interaction-label-description
                        label={element.defaultConnectorLabel}
                        onpropertychanged={handleDefaultPathChangedEvent}
                        hide-dev-name
                        name-label={labels.defaultPathNameLabel}
                        hide-description
                        class="defaultPath"
                    >
                    </builder_platform_interaction-label-description>
                    <div class="slds-text-align_center">
                        <img aria-hidden="true" src="/img/LakeMountainSimplified.svg" />
                        <div class="slds-text-heading_medium slds-text-color_weak">
                            {labels.defaultPathNoConditionsNeeded}
                        </div>
                        <div class="slds-text-body_regular slds-text-color_weak">{labels.defaultPathDescription}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
