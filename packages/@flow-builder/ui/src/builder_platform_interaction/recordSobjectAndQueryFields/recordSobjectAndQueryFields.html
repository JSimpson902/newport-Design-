<template>
    <div class={topDivCss}>
        <h3 class={titleCss}>{sObjectVariablePickerTitle}</h3>
        <div class={sObjectTypeSelectionDivCss}>
             <builder_platform_interaction-sobject-or-sobject-collection-picker
                    is-collection={state.isCollection}
                    label={sObjectVariablePickerLabel}
                    placeholder={sObjectVariablePickerPlaceholder}
                    record-entity-name={state.recordEntityName}
                    element-type={elementType}
                    value={state.outputReference}
                    row-index={outputReferenceIndex}
                    error-message={sobjectVariableErrorMessage}>
            </builder_platform_interaction-sobject-or-sobject-collection-picker>
        </div>
    </div>
    <div class="slds-m-bottom_small slds-border_top" if:true={state.outputReference}>
        <h3 class={titleCss}>{selectFieldsLabel}</h3>
        <builder_platform_interaction-record-query-fields
            record-entity-name={recordEntityName}
            resource-display-text={resourceDisplayText}
            element-type={elementType}
            queried-fields={state.queriedFields}
            is-displayed-in-automatic-output-advanced-mode={isDisplayedInAutomaticOutputAdvancedMode}>
        </builder_platform_interaction-record-query-fields>
    </div>
</template>
