            class="slds-text-title_caps slds-grid slds-grid_vertical-align-center slds-shrink-none slds-p-top_xx-small slds-p-bottom_xx-small slds-p-left_small -slds-theme_shade slds-border_bottom"
        >
            <slot name="header" class="slds-show_inline">

            </slot>

            role="tablist"
            aria-orientation="vertical"
        >
            <template

                for:item="item"
                for:index="itemIndex"
            >

                        <lightning-icon
                            icon-name="utility:drag_and_drop"
                            size="x-small"
                            class="slds-m-right_x-small"
                        ></lightning-icon>
                    </div>
                    <div slot="end-icon" class="slds-col_bump-left">
                        <lightning-icon
                            icon-name="utility:error"
                            size="x-small"
                            variant="error"
                        ></lightning-icon>
                    </div>

                if:false={hideFooter}
                class="slds-vertical-tabs__nav-item slds-p-around_small"
