<template>
    <div>
        <div
            class="slds-text-title_caps slds-grid slds-grid_vertical-align-center slds-shrink-none slds-p-top_xx-small slds-p-bottom_xx-small slds-p-left_small slds-border_bottom"
        >
            <slot name="header" class="slds-show_inline">
                <!-- Example: -->
                Item Order
            </slot>
        </div>
        <div
            class="slds-vertical-tabs__nav slds-size_full slds-scrollable_y navigation-content"
            role="listbox"
            aria-label={labels.childElementListboxSectionAriaLabel}
            aria-describedby="reorder-instructions"
            aria-orientation="vertical"
        >
            <template for:each={decoratedMenuItems} for:item="item" for:index="itemIndex">
                <builder_platform_interaction-reorderable-vertical-navigation-item
                    has-front-icon={item.isDraggable}
                    key={item.guid}
                    nav-item-id={item.guid}
                    label={item.label}
                    active-id={activeItemId}
                    focus-id={focusedItemId}
                    title={item.label}
                    role="option"
                    onlistiteminteraction={handleListItemInteraction}
                    is-draggable={item.isDraggable}
                    has-end-icon={item.hasErrors}
                >
                    <div class="slds-show_inline-block" slot="front-icon">
                        <lightning-icon
                            icon-name="utility:drag_and_drop"
                            size="x-small"
                            class="slds-m-right_x-small"
                        ></lightning-icon>
                    </div>
                    <div slot="end-icon" class="slds-col_bump-left">
                        <lightning-icon icon-name="utility:error" size="x-small" variant="error"></lightning-icon>
                    </div>
                </builder_platform_interaction-reorderable-vertical-navigation-item>
            </template>
            <div if:false={hideFooter} class="slds-vertical-tabs__nav-item slds-p-around_small">
                <slot name="footer">
                    <!-- Example: -->
                    Default Item
                </slot>
            </div>
        </div>
        <div>
            <div id="reorder-instructions" class="slds-assistive-text">
                {labels.childElementListboxSectionAriaDescribedBy}
            </div>
            <div aria-live="assertive" class="slds-assistive-text">{ariaLiveText}</div>
        </div>
    </div>
</template>
