<template>
    <div
        class="navigation-container slds-size_small slds-panel_drawer slds-border_right slds-panel_docked-left slds-grid slds-grid_vertical"
        aria-hidden="false"
    >
        <div class="slds-scrollable_y slds-grid slds-grid_vertical slds-grow">
            <lightning-vertical-navigation selected-item={selectedProcessType} onselect={handleSelectProcessType}>
                <!-- Featured process types section -->
                <template for:each={processTypes} for:item="processType">
                    <lightning-vertical-navigation-item-icon
                        key={processType.name}
                        label={processType.label}
                        name={processType.name}
                        icon-name={processType.iconName}
                    >
                    </lightning-vertical-navigation-item-icon>
                </template>
            </lightning-vertical-navigation>
        </div>
    </div>
</template>
