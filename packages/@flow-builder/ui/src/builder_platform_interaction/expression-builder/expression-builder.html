<template>
    <div class="slds-grid slds-gutters slds-grid_vertical-align-end slds-gutters_xx-small">
        <builder_platform_interaction-combobox class="slds-col slds-grow"
                label={lhsLabel}
                value={lhsComboBoxValue}
                onfetchmenudata={handleFetchLHSMenuData}
                onvaluechanged={handleLHSValueChanged}
                onfiltermatches={handleFilterLHSMatches}
                menu-data={lhsMenuData}
                error-message={lhsError}
                literals-allowed=false
                >
        </builder_platform_interaction-combobox>
        <template if:true={showOperator}>
            <lightning-combobox class="slds-col slds-grow"
                    label={operatorLabel}
                    value={operatorComboBoxValue}
                    disabled={operatorDisabled}
                    options={operatorMenuData}
                    onfocus={handleFetchOperatorMenuData}
                    onchange={handleOperatorChanged}
                    >
            </lightning-combobox>
        </template>
        <builder_platform_interaction-combobox class="slds-col slds-grow"
                label={rhsLabel}
                value={rhsComboBoxValue}
                disabled={rhsDisabled}
                onfetchmenudata={handleFetchRHSMenuData}
                onvaluechanged={handleRHSValueChanged}
                onfiltermatches={handleFilterRHSMatches}
                menu-data={rhsMenuData}
                error-message={rhsError}
                >
        </builder_platform_interaction-combobox>
    </div>
</template>
