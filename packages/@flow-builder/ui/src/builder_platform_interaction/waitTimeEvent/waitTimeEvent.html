<template>
    <div class="slds-form slds-form_compound slds-p-top_small slds-p-bottom-small">
        <lightning-radio-group
            class="slds-p-bottom_small"
            label={labels.timeTypeLabel}
            name="timeTypes"
            value={eventType}
            options={eventTypeValueOptions}
            onchange={handleEventTypeChange}
            required>
        </lightning-radio-group>

        <!-- input paramters (resume time parameters) -->
        <h3 class="slds-border_top slds-p-top_medium slds-text-heading_small">{labels.resumeTimeHeader}</h3>

        <div if:true={isAbsoluteTime} class="slds-form-element__row slds-p-top_small">
            <builder_platform_interaction-ferov-resource-picker
                class="slds-size_1-of-2 absolute-basetime"
                value={absoluteBaseTime}
                row-index={absoluteBaseTimeIndex}
                error-message={absoluteBaseTimeErrorMessage}
                combobox-config={absoluteBaseTimeComboboxConfig}
                property-editor-element-type={elementType}
                element-param={dateTimeElementParam}
                rules={timeEventParameterRules}
                oncomboboxstatechanged={handleAbsoluteBaseTimeChange}>
            </builder_platform_interaction-ferov-resource-picker>
        </div>
        <div if:false={isAbsoluteTime} class="slds-form-element slds-p-top_small">
            <div class="slds-size_medium">
                <lightning-input
                    type="text"
                    label={labels.salesforceObject}
                    onfocusout={handleSalesforceObjectFocusOut}
                    value={salesforceObjectValue}
                    required
                    message-when-value-missing={labels.cannotBeBlank}
                    class="salesforce-object"
                    field-level-help={labels.salesforceObjectHelpText}>
                </lightning-input>
            </div>
            <div class="slds-size_medium slds-m-top_x-small">
                <lightning-input
                    type="text"
                    label={labels.fieldLabel}
                    onfocusout={handleDirectRecordBaseTimeChange}
                    value={directRecordBaseTime}
                    required
                    message-when-value-missing={labels.cannotBeBlank}
                    class="direct-record-basetime"
                    field-level-help={labels.directRecordBaseTimeHelpText}>
                </lightning-input>
            </div>
            <div class="slds-size_medium slds-m-top_x-small">
                <builder_platform_interaction-ferov-resource-picker
                    class="slds-size_1-of-2"
                    value={recordIdValue}
                    row-index={recordIdIndex}
                    error-message={recordIdErrorMessage}
                    combobox-config={recordIdComboboxConfig}
                    property-editor-element-type={elementType}
                    element-param={recordIdElementParam}
                    onitemselected={handleRecordIdChanged}
                    rules={timeEventParameterRules}
                    oncomboboxstatechanged={handleRecordIdChanged}>
                </builder_platform_interaction-ferov-resource-picker>
            </div>
        </div>
        <lightning-input
            class="slds-size_1-of-2 slds-p-top_small offset-number"
            value={offsetNumber}
            type="number" label={labels.offsetNumberLabel}
            field-level-help={offsetNumberHelpText}
            onfocusout={handleOffsetNumberChange}>
        </lightning-input>
		<lightning-input
            class="slds-size_1-of-2 slds-p-top_small offset-unit"
            value={offsetUnit}
            type="text" label={labels.offsetUnitLabel}
            field-level-help={labels.offsetUnitHelpText}
            onfocusout={handleOffsetUnitChange}>
        </lightning-input>

        <h3 class="slds-border_top slds-m-top_medium slds-p-top_medium slds-text-heading_small">{labels.assignOutputsToVariablesLabel}</h3>

        <!-- output parameters (assign outputs to variables) -->
        <div class="slds-form-element_row">
            <ul>
                <builder_platform_interaction-parameter-item
                    item={outputResumeTime}
                    element-type={elementType}
                    is-input=false>
                </builder_platform_interaction-parameter-item>
                <builder_platform_interaction-parameter-item
                    item={outputEventDeliveryStatus}
                    element-type={elementType}
                    is-input=false>
                </builder_platform_interaction-parameter-item>
            </ul>
        </div>
    </div>
</template>
