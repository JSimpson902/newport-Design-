<template>
    <div class="slds-form slds-form_compound slds-p-top_small slds-p-bottom-small">
        <lightning-radio-group
            class="slds-p-bottom_small"
            label={labels.timeTypeLabel}
            name="timeTypes"
            value={eventType}
            options={eventTypeValueOptions}
            onchange={handleEventTypeChange}
            required>
        </lightning-radio-group>
        
        <div class="slds-border_top slds-p-top_medium"></div>
        
        <h3 class="slds-text-heading_small">{labels.resumeTimeHeader}</h3>

        <div if:true={isAbsoluteTime} class="slds-form-element__row slds-p-top_small">    
            <builder_platform_interaction-ferov-resource-picker
                class="slds-size_1-of-2"
                value={baseTime}
                error-message={baseTimeErrorMessage}
                combobox-config={baseTimeComoboboxConfig}
                property-editor-element-type={elementType}
                element-param={baseTimeElementParam}
                rules={resumeTimeParameterRules}
                show-new-resource
                oncomboboxstatechanged={handleBaseTimeChange}>
            </builder_platform_interaction-ferov-resource-picker>
        </div>
        
        <lightning-input
            class="slds-size_1-of-2 slds-p-top_small"
            value={offsetNumber}
            type="number" label={labels.offsetNumberLabel}
            field-level-help={labels.offsetNumberHelpText}>
        </lightning-input>

		<lightning-input
            class="slds-size_1-of-2 slds-p-top_small"
            value={offsetUnit}
            type="text" label={labels.offsetUnitLabel}
            field-level-help={labels.offsetUnitHelpText}>
        </lightning-input>
    </div>
</template>
