<template>
    <div>
        <div>
            <builder_platform_interaction-extension-screen-field if:true={isExtension} 
                                                                 screenfield={screenfield}
                                                                 class='screen-field-card'>
            </builder_platform_interaction-extension-screen-field>
            <builder_platform_interaction-input-wrapper if:true={isInputFieldType} 
                                                        type-name={screenfield.type.name} 
                                                        label={screenfield.fieldText}
                                                        key={screenfield.key}
                                                        value={screenfield.defaultValue}
                                                        required={screenfield.isRequired}>
            </builder_platform_interaction-input-wrapper>
            <builder_platform_interaction-display-text-wrapper if:true={isDisplayTextType}
                                                               type-name={screenfield.type.name}
                                                               title={screenfield.name}
                                                               value={fieldText}
                                                               key={screenfield.key}>
            </builder_platform_interaction-display-text-wrapper>
            <builder_platform_interaction-textarea-wrapper if:true={isTextAreaType}
                                                           label={screenfield.fieldText}
                                                           key={screenfield.key}
                                                           required={screenfield.isRequired}>
            </builder_platform_interaction-textarea-wrapper>
        </div>
    </div>
</template>
