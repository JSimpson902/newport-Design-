<template>
    <div class='slds-p-horizontal_small slds-p-vertical_x-small'>
        <builder_platform_interaction-screen-extension-field if:true={isExtension} 
                                                             screenfield={screenfield}>
        </builder_platform_interaction-screen-extension-field>
        <builder_platform_interaction-screen-input-field if:true={isInputFieldType} 
                                                         type-name={screenfield.type.name} 
                                                         label={fieldText}
                                                         value={screenfield.defaultValue}
                                                         help-text={screenfield.helpText}
                                                         required={isRequired}>
        </builder_platform_interaction-screen-input-field>
        <builder_platform_interaction-screen-display-text-field if:true={isDisplayTextType}
                                                                type-name={screenfield.type.name}
                                                                title={name}
                                                                value={fieldText}>
        </builder_platform_interaction-screen-display-text-field>
        <builder_platform_interaction-screen-textarea-field if:true={isTextAreaType}
                                                            label={fieldText}
                                                            value={screenfield.defaultValue}
                                                            help-text={screenfield.helpText}
                                                            required={screenfield.isRequired}>
        </builder_platform_interaction-screen-textarea-field>
    </div>
</template>
