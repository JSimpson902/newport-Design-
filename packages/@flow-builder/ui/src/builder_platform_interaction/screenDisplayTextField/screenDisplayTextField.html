<!--
 Wrapper for display text fields, used for the purpose of screen builder canvas preview only
 -->
<template>
    <lightning-formatted-text if:false={isDisplayRichTextType}
                              title={name} 
                              value={value}
                              tab-index='-1'>
    </lightning-formatted-text>
    <lightning-formatted-rich-text if:true={isDisplayRichTextType}
                                   title={name} 
                                   value={value}
                                   tab-index='-1'>
    </lightning-formatted-rich-text>
</template>
