<template>
    <div if:true={showSaveAsTypePicker} class='slds-p-horizontal_small slds-p-top_small'>
        <lightning-radio-group class='slds-text-align_center'
                               label={labels.saveAsTypeLabel}
                               name="saveAsType"
                               options={saveAsTypeOptions}
                               type="button"
                               onchange={handleSaveAsTypeChange}
                               value={flowProperties.saveType}>
        </lightning-radio-group>
    </div>    
    <div class='slds-p-around_small'>
        <builder_platform_interaction-label-description dev-name={flowProperties.name}
                                                        dev-name-label={labels.uniqueNameLabel}
                                                        disable-dev-name={savingExistingFlow}
                                                        description={flowProperties.description}
                                                        label={flowProperties.label}
                                                        name-label={labels.nameLabel}
                                                        onpropertychanged={handleEvent}>
        </builder_platform_interaction-label-description>
        <lightning-combobox class="process-type slds-col slds-grow"
                            label={labels.processTypeLabel}
                            options={processTypes}
                            value={processType}
                            required
                            disabled={savingExistingFlow}
                            placeholder={labels.processTypePlaceholderLabel}
                            message-when-value-missing={labels.processTypeRequiredLabel}
                            dropdown-alignment="auto"
                            onchange={handleProcessTypeChange}>
        </lightning-combobox>

        <div class="slds-m-top_small">
            <lightning-button if:false={isAdvancedShown} variant="base"
                              label={labels.showAdvanced} title={labels.showAdvanced}
                              onclick={handleAdvancedToggle}></lightning-button>
            <lightning-button if:true={isAdvancedShown} variant="base"
                              label={labels.hideAdvanced} title={labels.hideAdvanced}
                              onclick={handleAdvancedToggle}></lightning-button>
        </div>

        <div if:true={isAdvancedShown} class="advanced">
            <builder_platform_interaction-resourced-textarea
                label={labels.instanceLabel}
                value={flowProperties.interviewLabel}
                onblur={handleInstanceLabelChanged}
                onchange={handleInstanceLabelChanged}>
            </builder_platform_interaction-resourced-textarea>

            <div class="slds-m-top_small">{labels.lastModified}</div>
            <div class="lastModified">{lastModifiedText}</div>

            <div class="slds-grid">
                <div class="slds-size_1-of-3">
                    {labels.status}:
                    <div>
                        <builder_platform_interaction-flow-status flow-status={flowProperties.status.value}></builder_platform_interaction-flow-status>
                    </div>
                </div>
                <div class="slds-size_1-of-3">{labels.currentType}:
                    <div>{flowProperties.processType.value}</div>
                </div>
                <div class="slds-size_1-of-3">{labels.currentVersion}:
                    <div>{flowProperties.versionNumber}</div>
                </div>
            </div>
        </div>

    </div>
</template>
