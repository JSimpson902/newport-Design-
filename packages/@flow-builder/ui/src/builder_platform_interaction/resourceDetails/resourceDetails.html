<template>
    <ul class="resource-detail-panel-body slds-scrollable_y slds-p-around_small">
        <li class="slds-text-title_caps slds-p-left_none slds-m-bottom_x_small">{labels.detailsText}</li>
        <li class="slds-item slds-grid slds-truncate_container">
            <span class="slds-form-element__label slds-no-flex">{labels.typeText}</span>
            <lightning-icon if:true={hasIcon} class="slds-m-right_xx-small" icon-name={resourceDetails.ICON_NAME} size="xx-small" alternative-text={resourceDetails.LABEL}></lightning-icon>
            <span class="slds-text-body_regular slds-align-middle slds-truncate" title={resourceDetails.TYPE}>{resourceDetails.TYPE}</span>
        </li>
        <li if:true={hasUniqueName} class="slds-item slds-grid slds-truncate_container">
            <span class="slds-form-element__label slds-no-flex">{labels.uniqueNameText}</span>
            <span class="slds-text-body_regular slds-align-middle slds-truncate" title={resourceDetails.NAME}>{resourceDetails.NAME}</span>
        </li>
        <li if:true={hasDescription} class="slds-item slds-hyphenate">
            <span class="slds-form-element__label">{labels.descriptionText}</span>
            <span class="slds-text-body_regular slds-align-middle" title={resourceDetails.DESCRIPTION}>{resourceDetails.DESCRIPTION}</span>
        </li>
        <li if:true={hasStageOrder} class="slds-item slds-hyphenate test-stage-order">
            <span class="slds-form-element__label">{labels.stageOrderText}</span>
            <span class="slds-text-body_regular slds-align-middle test-stage-order-content" title={resourceDetails.STAGE_ORDER}>{resourceDetails.STAGE_ORDER}</span>
        </li>
        <li if:true={hasStageActive} class="slds-item slds-hyphenate test-active-by-default">
            <span class="slds-form-element__label">{labels.stageActiveByDefaultText}</span>
            <span class="slds-text-body_regular slds-align-middle test-active-by-default-content" title={activeStage}>{activeStage}</span>
        </li>
    </ul>
    <div if:true={hasUsedByElements} class="slds-p-horizontal_small">
        <builder_platform_interaction-used-by-content list-section-items={resourceDetails.USED_BY_ELEMENTS} 
                                                      list-section-header={labels.usageText}>
        </builder_platform_interaction-used-by-content>
    </div>
    <div class={panelFooterClasses}>
        <div class="slds-col slds-p-horizontal_x-small">
            <lightning-button variant="Destructive" label={labels.deleteButtonLabel}  title={labels.deleteButtonLabel} onclick={handleDeleteButtonClicked}></lightning-button>
        </div>
        <div class="slds-col slds-p-horizontal_x-small">
            <lightning-button variant="Brand" label={labels.editButtonLabel} title={labels.editButtonLabel} onclick={handleEditButtonClicked}></lightning-button>
        </div>
    </div>
</template>
