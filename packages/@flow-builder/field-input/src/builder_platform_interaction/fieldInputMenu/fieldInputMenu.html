<template>
    <builder_platform_interaction-focus-trap enabled={isFocusTrapEnabled} onfocusin={handleFocusIn}>
        <div
            role="dialog"
            aria-label={labels.menuAriaLabel}
            class="menu-fixed-height slds-dropdown slds-is-relative slds-p-around_none"
        >
            <builder_platform_interaction-field-input-menu-header
                mode={headerInfo.mode}
                breadcrumbs={headerInfo.breadcrumbs}
            >
            </builder_platform_interaction-field-input-menu-header>

            <builder_platform_interaction-field-input-menu-view-container context-items={_contextItems}>
            </builder_platform_interaction-field-input-menu-view-container>

            <div if:true={showFooter} class="slds-border_top slds-p-around_small test-footer">
                <button
                    type="button"
                    onclick={handleFooterClick}
                    class="slds-button slds-button_reset slds-size_1-of-1"
                >
                    <lightning-icon
                        icon-name="utility:add"
                        size="x-small"
                        alternative-text={labels.addUtilityLabel}
                        title={labels.addUtilityLabel}
                    >
                    </lightning-icon>
                    <span class="slds-p-left_small">{labels.footerLabel}</span>

            </div>
        </div>
