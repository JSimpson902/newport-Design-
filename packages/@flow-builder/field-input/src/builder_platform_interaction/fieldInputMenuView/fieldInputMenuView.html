<template>
    <template if:true={sections} for:each={sections} for:item="section">
        <ul key={section.name} role="treeitem" aria-expanded class="slds-listbox slds-listbox_vertical">
            <li
                if:true={section.label}
                role="presentation"
                class="slds-media slds-listbox__option_plain slds-listbox__option-header"
            >
                <h3 title={section.label}>{section.label}</h3>
            </li>
            <template for:each={section.items} for:item="item">
                <li key={item.name} role="menuitem" class="slds-listbox__item">
                    <builder_platform_interaction-field-input-menu-section-item item={item}>
                    </builder_platform_interaction-field-input-menu-section-item>
                </li>
            </template>
        </ul>
    </template>
</template>
