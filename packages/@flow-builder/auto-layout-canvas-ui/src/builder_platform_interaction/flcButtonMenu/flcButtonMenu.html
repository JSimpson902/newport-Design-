<template>
    <div class={triggerContainerClass}>
        <button
            accesskey={computedAccessKey}
            aria-expanded={computedAriaExpanded}
            aria-haspopup="true"
            class={computedButtonClass}
            disabled={disabled}
            title={computedTitle}
            type="button"
            value={value}
            onblur={handleBlur}
            onclick={handleButtonClick}
            onfocus={handleFocus}
            onkeydown={handleButtonKeyDown}
            onmousedown={handleButtonMouseDown}
        >
            <slot name="trigger"></slot>
        </button>
    </div>

    <slot name="selection-checkbox"></slot>
</template>
