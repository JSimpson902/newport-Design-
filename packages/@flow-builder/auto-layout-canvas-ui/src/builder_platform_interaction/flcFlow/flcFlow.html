<template>
    <template if:true={preConnector}>
        <builder_platform_interaction-flc-connector
            style={preConnector.style}
            class={preConnector.class}
            connector-info={preConnector.connectorInfo}
            is-selection-mode={isSelectionMode}
        ></builder_platform_interaction-flc-connector>
    </template>
    <template for:each={nodes} for:item="node">
        <builder_platform_interaction-flc-compound-node
            key={node.key}
            style={node.style}
            class={node.className}
            node={node.nodeInfo}
            is-selection-mode={isSelectionMode}
            is-reconnecting={isReconnecting}
        >
        </builder_platform_interaction-flc-compound-node>
    </template>
    <template for:each={faultFlows} for:item="faultFlow">
        <builder_platform_interaction-flc-flow
            key={faultFlow.key}
            style={faultFlow.style}
            flow={faultFlow.flowInfo}
            is-selection-mode={isSelectionMode}
        ></builder_platform_interaction-flc-flow>
    </template>
</template>
