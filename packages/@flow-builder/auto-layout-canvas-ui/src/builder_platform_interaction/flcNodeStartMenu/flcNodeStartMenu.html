<template>
    <div class={menuWrapper}>
        <builder_platform_interaction-flc-menu>
            <div class={startNodeClass} role="separator" slot="header">
                <div class="slds-m-top_large">
                    <h3 class="slds-text-heading_small slds-truncate test-header-label">
                        {menuConfiguration.header.label}
                    </h3>
                    <p class="slds-text-body_regular slds-truncate test-header-description">
                        {descriptionHeader}
                    </p>
                </div>
            </div>
            <div if:true={startData} slot="body">
                <builder_platform_interaction-start-node-trigger-button
                    if:true={hasTrigger}
                    node={startData}
                    onarrowkeydown={handleTriggerButtonArrowKeyDown}
                ></builder_platform_interaction-start-node-trigger-button>
                <builder_platform_interaction-start-node-context-button
                    if:true={hasContext}
                    node={startData}
                    onarrowkeydown={handleContextButtonArrowKeyDown}
                ></builder_platform_interaction-start-node-context-button>
                <builder_platform_interaction-start-node-time-trigger-button
                    if:true={hasTimeTrigger}
                    node={startData}
                    onarrowkeydown={handleTimeTriggerButtonArrowKeyDown}
                ></builder_platform_interaction-start-node-time-trigger-button>
            </div>
        </builder_platform_interaction-flc-menu>
    </div>
</template>
