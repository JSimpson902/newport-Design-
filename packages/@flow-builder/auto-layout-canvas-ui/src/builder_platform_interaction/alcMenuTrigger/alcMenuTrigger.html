<template>
    <div class={triggerContainerClass}>
        <button
            aria-haspopup="dialog"
            class={computedButtonClass}
            tabindex={computedTabIndex}
            type="button"
            onclick={handleButtonClick}
            onmousedown={handleButtonMouseDown}
            aria-describedby="secondary"
            disabled={disabled}
        >
            <slot name="trigger"></slot>
        </button>
        <div class="slds-assistive-text" id="secondary">{connectorAriaInfo}</div>
    </div>

    <slot name="selection-checkbox"></slot>
</template>
