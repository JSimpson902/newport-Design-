<template>
    <builder_platform_interaction-alc-node
        style={simpleNode.style}
        class={simpleNode.className}
        canvas-mode={canvasMode}
        node-info={simpleNode.nodeInfo}
        is-canvas-ready={isCanvasReady}
    ></builder_platform_interaction-alc-node>

    <template for:each={logicConnectors} for:item="logicConnector" if:true={node.logicConnectors}>
        <builder_platform_interaction-alc-connector
            key={logicConnector.key}
            data-key={logicConnector.key}
            class="logic-connector"
            style={logicConnector.style}
            canvas-mode={canvasMode}
            connector-info={logicConnector.connectorInfo}
        ></builder_platform_interaction-alc-connector>
    </template>

    <template for:each={branches} for:item="branch">
        <builder_platform_interaction-alc-flow
            key={branch.key}
            style={branch.style}
            canvas-mode={canvasMode}
            flow={branch.flowInfo}
            disable-add-elements={disableAddElements}
        ></builder_platform_interaction-alc-flow>
    </template>

    <template if:true={nextConnector}>
        <builder_platform_interaction-alc-connector
            data-key={nextConnector.key}
            style={nextConnector.style}
            canvas-mode={canvasMode}
            connector-info={nextConnector.connectorInfo}
            disable-add-elements={disableAddElements}
        ></builder_platform_interaction-alc-connector>
    </template>
</template>
