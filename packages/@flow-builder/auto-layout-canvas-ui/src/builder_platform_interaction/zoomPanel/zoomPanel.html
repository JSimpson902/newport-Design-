<template>
    <div class="zoom-panel slds-p-around_large">
        <lightning-button-icon-stateful
            if:true={showMarqueeButton}
            variant="border-filled"
            selected={isMarqueeModeOn}
            icon-name="utility:drag"
            id="dragButton"
            title={labels.marqueeTitle}
            alternative-text={labels.marqueeTitle}
            class="slds-p-right_xx-small"
            onclick={handleToggleMarqueeOn}
        ></lightning-button-icon-stateful>

        <lightning-button-group>
            <lightning-button-icon
                variant="border-filled"
                icon-name="utility:dash"
                title={labels.zoomOutTitle}
                alternative-text={labels.zoomOutTitle}
                onclick={handleZoomAction}
                class="zoomOutButton"
                disabled={isZoomOutDisabled}
            ></lightning-button-icon>
            <lightning-button-icon
                variant="border-filled"
                icon-name={fitExpandButton.iconName}
                title={fitExpandButton.title}
                alternative-text={fitExpandButton.title}
                onclick={handleZoomAction}
                class="fitExpandButton"
            ></lightning-button-icon>
            <lightning-button-icon
                variant="border-filled"
                icon-name="utility:add"
                title={labels.zoomInTitle}
                alternative-text={labels.zoomInTitle}
                onclick={handleZoomAction}
                class="zoomInButton"
                disabled={isZoomInDisabled}
            ></lightning-button-icon>
        </lightning-button-group>
    </div>
</template>
