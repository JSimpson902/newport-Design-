<template>
    <div class="menu" style={style} onprivateselect={handleSelectItem}>
        <template for:each={items} for:item="item">
            <lightning-menu-item
                prefix-icon-name={item.icon}
                key={item.value}
                value={item.value}
                label={item.label}
            ></lightning-menu-item>
        </template>
    </div>
</template>
