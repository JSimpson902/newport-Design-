<template>
    <div class="container" onfocusout={handleFocusOut}>
        <slot
            class="trigger"
            name="trigger"
            onprivateitemregister={handleRegisterTrigger}
            onpopovertrigger={handleTriggerClick}
        ></slot>
        <div if:true={showContent} class={contentClasses} oncanvasfocusout={handleContentFocusOut}>
            <slot
                name="content"
                onprivateitemregister={handleRegisterContent}
                oncanvasfocusout={handleContentFocusOut}
                onclosemenu={handleClosePopover}
                onclick={handleContentClick}
            ></slot>
        </div>
    </div>
</template>
